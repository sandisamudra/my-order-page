<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Details & Quotation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #customer-headline {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #000;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }

    /* Biar kolom "Total Cost" (kolom ke-7) rata kanan */
    table tr td:nth-child(7) {
      text-align: right;
    }

    /* Tombol Print PDF */
    #print-pdf-btn {
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      background: #007BFF; /* warna biru */
      color: #fff;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      font-size: 14px;
      margin-bottom: 20px;
    }
    #print-pdf-btn img {
      height: 16px;
      margin-right: 5px;
    }

    /* Sembunyikan tombol print pada saat cetak */
    @media print {
      #print-pdf-btn {
        display: none;
      }
      thead {
        display: table-header-group;
      }
      tfoot {
        display: table-footer-group;
      }
    }

    /* Tabel Quotation */
    #quotation-table {
      margin-top: 20px;
    }
    /* Sel grand total rata kanan dan tebal */
    #grand-total {
      text-align: right;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Headline nama customer -->
  <div id="customer-headline">Customer Name : N/A</div>

  <!-- Tombol Print PDF -->
  <button id="print-pdf-btn">
    <img src="https://cdn-icons-png.flaticon.com/512/2099/2099058.png" alt="download icon"/>
    Print PDF
  </button>

  <!-- Tabel Order Details -->
  <table>
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Date</th>
        <th>Item</th>
        <th>Quantity</th>
        <th>From</th>
        <th>To</th>
        <th>Total Cost</th>
      </tr>
    </thead>
    <tbody id="orders-table-body">
      <!-- Baris order akan ditambahkan secara dinamis -->
    </tbody>
  </table>

  <!-- Tabel Quotation (Grand Total) -->
  <table id="quotation-table">
    <thead>
      <tr>
        <th>Grand Total</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td id="grand-total">N/A</td>
      </tr>
    </tbody>
  </table>

  <script>
    // Ambil parameter dari URL
    const params = new URLSearchParams(window.location.search);

    // Fungsi bantu decode parameter
    function decodeParam(key) {
      return decodeURIComponent(params.get(key) || "N/A");
    }

    // Tampilkan nama customer
    const customerName = decodeParam("customer_name");
    document.getElementById("customer-headline").textContent = "Customer Name : " + customerName;

    // Data orders, misalnya: 
    // "ORD3|February 17, 2025|Gold|20|Jakarta|Papua|12720000 IDR;ORD4|February 17, 2025|Silver|30|Jakarta|Bandung|4651431 IDR"
    const ordersString = decodeParam("orders");
    const tableBody = document.getElementById("orders-table-body");

    let grandTotal = 0;
    let currency = ""; // Asumsi semua order sama mata uang

    if (ordersString === "N/A" || ordersString.trim() === "") {
      tableBody.innerHTML = "<tr><td colspan='7'>No orders found</td></tr>";
    } else {
      const rows = ordersString.split(";"); 
      rows.forEach(rowStr => {
        const cols = rowStr.split("|");
        const orderId     = cols[0] || "N/A";
        let   rawDate     = cols[1] || "N/A";
        const item        = cols[2] || "N/A";
        const quantity    = cols[3] || "N/A";
        const fromLoc     = cols[4] || "N/A";
        const toLoc       = cols[5] || "N/A";
        const totalCostStr= cols[6] || "N/A";

        // Format tanggal
        let formattedDate = rawDate;
        const dateObj = new Date(rawDate);
        if (!isNaN(dateObj)) {
          const options = { year: 'numeric', month: 'long', day: 'numeric' };
          formattedDate = dateObj.toLocaleDateString('en-US', options);
        }

        // Buat baris HTML
        const rowHTML = `
          <tr>
            <td>${orderId}</td>
            <td>${formattedDate}</td>
            <td>${item}</td>
            <td>${quantity}</td>
            <td>${fromLoc}</td>
            <td>${toLoc}</td>
            <td>${totalCostStr}</td>
          </tr>
        `;
        tableBody.innerHTML += rowHTML;

        // Parsing cost, misal "12720000 IDR"
        if (totalCostStr !== "N/A") {
          // Hapus koma
          const cleaned = totalCostStr.replace(/,/g, "");
          // Pisahkan angka & mata uang (asumsi dipisah spasi)
          const parts = cleaned.split(" ");
          const value = parseFloat(parts[0]); 
          if (!isNaN(value)) {
            grandTotal += value;
          }
          if (!currency && parts.length > 1) {
            currency = parts.slice(1).join(" "); // sisanya = "IDR" dsb.
          }
        }
      });
    }

    // Fungsi format angka dengan koma
    // 12720000 -> "12,720,000"
    function formatNumberWithCommas(num) {
      return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }

    // Tampilkan grand total
    const grandTotalCell = document.getElementById("grand-total");
    if (grandTotal === 0) {
      grandTotalCell.textContent = "N/A";
    } else {
      // Gabungkan format angka + currency
      const formattedNumber = formatNumberWithCommas(grandTotal);
      grandTotalCell.textContent = currency 
        ? ${formattedNumber} ${currency} 
        : formattedNumber;
    }

    // Tombol Print PDF -> panggil window.print()
    document.getElementById("print-pdf-btn").addEventListener("click", () => {
      window.print();
    });
  </script>

</body>
</html>
