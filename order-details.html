<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .total-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }
        .grand-total {
            font-size: 20px;
            font-weight: bold;
            text-align: right;
        }
        .signature-container {
            text-align: left;
            margin-top: 20px;
        }
        .signature-pad {
            border: 1px solid black;
            width: 100%;
            height: 100px;
        }
        .hidden {
            display: none;
        }
        .signature-box {
            width: 100%;
            text-align: right;
        }
        @media screen and (max-width: 600px) {
            table, th, td {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="brinks_logo.png" alt="Brinks Logo" width="200">
        <h3>PT. Brinks Solutions Indonesia</h3>
        <p><b>Customer Name:</b> <span id="customerName"></span></p>

        <button id="printButton">Print PDF</button>

        <table id="orderTable">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Date</th>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>From</th>
                    <th>To</th>
                    <th>Total Cost</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data dari Glide Apps akan diisi di sini -->
            </tbody>
        </table>

        <div class="total-container">
            <div class="grand-total">
                <p>Grand Total</p>
                <p id="grandTotal">0 IDR</p>
            </div>
        </div>

        <div class="signature-container">
            <p>Customer Signature:</p>
            <canvas id="signaturePad" class="signature-pad"></canvas>
            <button id="clearSignature">Clear</button>
            <button id="saveSignature">Save</button>
        </div>

        <div class="signature-box hidden" id="savedSignatureBox">
            <p><b>Customer Signature:</b></p>
            <img id="savedSignatureImage" src="" alt="Signature" width="200">
            <p id="savedCustomerName"></p>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let urlParams = new URLSearchParams(window.location.search);
            let customerName = urlParams.get("customerName"); // Ambil customerName dari URL
            let orders = JSON.parse(decodeURIComponent(urlParams.get("orders"))); // Data order dari Glide Apps

            document.getElementById("customerName").innerText = customerName;

            let orderTable = document.getElementById("orderTable").getElementsByTagName("tbody")[0];
            let grandTotal = 0;

            orders.forEach(order => {
                let row = orderTable.insertRow();
                row.insertCell(0).innerText = order.orderID;
                row.insertCell(1).innerText = order.date;
                row.insertCell(2).innerText = order.item;
                row.insertCell(3).innerText = order.quantity + " Kg";
                row.insertCell(4).innerText = order.from;
                row.insertCell(5).innerText = order.to;
                row.insertCell(6).innerText = formatCurrency(order.totalCost);

                grandTotal += parseInt(order.totalCost);
            });

            document.getElementById("grandTotal").innerText = formatCurrency(grandTotal) + " IDR";

            function formatCurrency(amount) {
                return new Intl.NumberFormat("id-ID").format(amount);
            }

            // Signature Pad
            let canvas = document.getElementById("signaturePad");
            let ctx = canvas.getContext("2d");
            let drawing = false;

            canvas.addEventListener("mousedown", function() {
                drawing = true;
                ctx.beginPath();
            });

            canvas.addEventListener("mouseup", function() {
                drawing = false;
            });

            canvas.addEventListener("mousemove", function(event) {
                if (!drawing) return;
                ctx.lineTo(event.offsetX, event.offsetY);
                ctx.stroke();
            });

            document.getElementById("clearSignature").addEventListener("click", function() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            });

            document.getElementById("saveSignature").addEventListener("click", function() {
                let imageData = canvas.toDataURL("image/png");
                document.getElementById("savedSignatureImage").src = imageData;
                document.getElementById("savedSignatureBox").classList.remove("hidden");
                document.getElementById("savedCustomerName").innerText = customerName;
            });

            // Print Functionality
            document.getElementById("printButton").addEventListener("click", function() {
                document.getElementById("signaturePad").classList.add("hidden");
                document.getElementById("clearSignature").classList.add("hidden");
                document.getElementById("saveSignature").classList.add("hidden");

                window.print();

                document.getElementById("signaturePad").classList.remove("hidden");
                document.getElementById("clearSignature").classList.remove("hidden");
                document.getElementById("saveSignature").classList.remove("hidden");
            });
        });
    </script>

</body>
</html>
