<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h2 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #000;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>

  <h2>Order Details</h2>
  <table>
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Date</th>
        <th>Item</th>
        <th>Quantity</th>
        <th>From</th>
        <th>To</th>
        <th>Total Cost</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td id="order-id">N/A</td>
        <td id="date">N/A</td>
        <td id="item">N/A</td>
        <td id="quantity">N/A</td>
        <td id="from">N/A</td>
        <td id="to">N/A</td>
        <td id="total-cost">N/A</td>
      </tr>
    </tbody>
  </table>

  <script>
    // Ambil parameter dari URL
    const params = new URLSearchParams(window.location.search);

    // Fungsi bantu untuk ambil & decode parameter
    function decodeParam(key) {
      return decodeURIComponent(params.get(key) || "N/A");
    }

    // Isi kolom selain date
    document.getElementById("order-id").textContent = decodeParam("order_id");
    document.getElementById("item").textContent     = decodeParam("item");
    document.getElementById("quantity").textContent = decodeParam("quantity");
    document.getElementById("from").textContent     = decodeParam("from");
    document.getElementById("to").textContent       = decodeParam("to");
    document.getElementById("total-cost").textContent = decodeParam("total_cost");

    // Ambil tanggal mentah dari URL
    let rawDate = decodeParam("date");

    if (rawDate !== "N/A") {
      // Coba parse ke objek Date
      let dateObj = new Date(rawDate);

      if (!isNaN(dateObj)) {
        // Jika valid, format jadi "January 15, 2025"
        let options = { year: 'numeric', month: 'long', day: 'numeric' };
        let formattedDate = dateObj.toLocaleDateString('en-US', options);
        document.getElementById("date").textContent = formattedDate;
      } else {
        // Jika parse gagal, tampilkan apa adanya
        document.getElementById("date").textContent = rawDate;
      }
    } else {
      document.getElementById("date").textContent = "N/A";
    }
  </script>

</body>
</html>
