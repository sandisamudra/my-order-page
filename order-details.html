<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quotation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    /* Header dan Logo */
    #logo-container {
      position: relative;
      width: 100%;
      height: 80px;
      margin-bottom: 10px;
    }

    .blue-shape {
      position: absolute;
      top: 0;
      left: 0;
      width: 50%;
      height: 80px;
      background-color: #000080;
      clip-path: polygon(0% 0%, 100% 0%, 80% 100%, 0% 100%);
      z-index: 0;
    }

    #brinks-logo {
      position: relative;
      z-index: 1;
      height: 50px;
      margin-top: 15px;
    }

    /* Signature Section */
    .signature-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
    }

    .signature-container {
      border: 1px solid #000;
      padding: 10px;
      width: 300px;
      text-align: center;
    }

    canvas {
      border: 1px solid #000;
      width: 100%;
      height: 100px;
      cursor: crosshair;
    }

    /* Signature Image (Saved) */
    .saved-signature {
      width: 300px;
      text-align: center;
      border: 1px solid #000;
      padding: 10px;
    }

    .saved-signature img {
      width: 100%;
      height: 100px;
      border: 1px solid #000;
    }

    /* Print */
    @media print {
      .blue-shape { width: 50%; height: 80px; }
      #print-pdf-btn, .signature-container { display: none; } /* Signature Pad hilang */
      #saved-signature-container { display: block !important; } /* Tanda tangan tetap muncul */
    }
  </style>
</head>
<body>

  <div id="logo-container">
    <div class="blue-shape"></div>
    <img id="brinks-logo" src="https://storage.googleapis.com/glide-prod.appspot.com/uploads-v2/9bJYk9GT6IyTBG0O3axw/pub/WUN6P1oA1DyaMrGJa3WT.png" alt="Brinks Logo">
  </div>

  <button id="print-pdf-btn" onclick="window.print()">Print PDF</button>

  <!-- Signature Section -->
  <div class="signature-section">
    <div class="signature-container">
      <p>Customer Signature:</p>
      <canvas id="signature-pad"></canvas>
      <button id="clear-signature">Clear</button>
      <button id="save-signature">Save</button>
    </div>

    <div class="saved-signature" id="saved-signature-container" style="display: none;">
      <p>Customer Signature</p>
      <img id="signature-image">
      <p id="customer-name-display"></p>
    </div>
  </div>

  <script>
    // Signature Pad Variables
    const canvas = document.getElementById("signature-pad");
    const ctx = canvas.getContext("2d");
    let drawing = false;
    
    function startDraw(event) {
      drawing = true;
      ctx.beginPath();
      ctx.moveTo(getX(event), getY(event));
      event.preventDefault();
    }

    function draw(event) {
      if (!drawing) return;
      ctx.lineTo(getX(event), getY(event));
      ctx.stroke();
      event.preventDefault();
    }

    function stopDraw() {
      drawing = false;
    }

    function getX(event) {
      return event.clientX || event.touches[0].clientX - canvas.getBoundingClientRect().left;
    }

    function getY(event) {
      return event.clientY || event.touches[0].clientY - canvas.getBoundingClientRect().top;
    }

    // Mouse Events
    canvas.addEventListener("mousedown", startDraw);
    canvas.addEventListener("mousemove", draw);
    canvas.addEventListener("mouseup", stopDraw);
    canvas.addEventListener("mouseleave", stopDraw);

    // Touch Events
    canvas.addEventListener("touchstart", startDraw);
    canvas.addEventListener("touchmove", draw);
    canvas.addEventListener("touchend", stopDraw);

    // Clear Signature
    document.getElementById("clear-signature").addEventListener("click", () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    });

    // Save Signature
    document.getElementById("save-signature").addEventListener("click", () => {
      document.getElementById("signature-image").src = canvas.toDataURL();
      document.getElementById("saved-signature-container").style.display = "block";
    });

  </script>

</body>
</html>
