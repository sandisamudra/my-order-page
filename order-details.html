<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Details & Quotation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    /* Headline nama customer */
    #customer-headline {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    /* Tabel utama (Orders) */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #000;
      padding: 10px;
      text-align: left; /* default */
    }
    th {
      background-color: #f4f4f4;
    }
    /* Kolom "Total Cost" (kolom ke-7) rata kanan */
    table tr td:nth-child(7) {
      text-align: right;
    }
    /* Tombol Print PDF */
    #print-pdf-btn {
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      background: #007BFF;
      color: #fff;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      font-size: 14px;
      margin-bottom: 20px;
    }
    #print-pdf-btn img {
      height: 16px;
      margin-right: 5px;
    }
    /* Sembunyikan tombol print saat mencetak */
    @media print {
      #print-pdf-btn {
        display: none;
      }
      thead {
        display: table-header-group;
      }
      tfoot {
        display: table-footer-group;
      }
    }
    /* Tabel Quotation (2 baris) */
    #quotation-table {
      margin-top: 20px;
      border: 1px solid #000;
      border-collapse: collapse;
      width: 100%;
    }
    #quotation-table td {
      border: 1px solid #000;
      padding: 10px;
      text-align: right; /* label dan nilai sama-sama rata kanan */
    }
    #quotation-table #grand-total-label {
      background-color: #f4f4f4;
    }
    #quotation-table #grand-total {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Headline nama customer -->
  <div id="customer-headline">Customer Name : N/A</div>

  <!-- Tombol Print PDF -->
  <button id="print-pdf-btn">
    <img src="https://cdn-icons-png.flaticon.com/512/2099/2099058.png" alt="download icon"/>
    Print PDF
  </button>

  <!-- Tabel Order Details -->
  <table>
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Date</th>
        <th>Item</th>
        <th>Quantity</th>
        <th>From</th>
        <th>To</th>
        <th>Total Cost</th>
      </tr>
    </thead>
    <tbody id="orders-table-body">
      <!-- Baris order akan ditambahkan secara dinamis -->
    </tbody>
  </table>

  <!-- Tabel Quotation (2 Baris) -->
  <table id="quotation-table">
    <tr>
      <td id="grand-total-label">Grand Total</td>
    </tr>
    <tr>
      <td id="grand-total">N/A</td>
    </tr>
  </table>

  <script>
    // Ambil parameter dari URL
    const params = new URLSearchParams(window.location.search);

    // Fungsi decode parameter
    function decodeParam(key) {
      return decodeURIComponent(params.get(key) || "N/A");
    }

    // Tampilkan nama customer
    const customerName = decodeParam("customer_name");
    document.getElementById("customer-headline").textContent = "Customer Name : " + customerName;

    // Ambil data orders
    // contoh "ORD3|Feb 17,2025|Gold|20|Jakarta|Papua|4000000 IDR;ORD4|Feb 17,2025|Silver|30|Jakarta|Bandung|8720000 IDR"
    const ordersString = decodeParam("orders");
    const tableBody = document.getElementById("orders-table-body");

    let grandTotal = 0;
    let foundCurrency = ""; // simpan currency pertama yang ditemukan

    if (ordersString === "N/A" || ordersString.trim() === "") {
      tableBody.innerHTML = "<tr><td colspan='7'>No orders found</td></tr>";
    } else {
      const rows = ordersString.split(";");
      rows.forEach(rowStr => {
        const cols = rowStr.split("|");
        const orderId   = cols[0] || "N/A";
        let   rawDate   = cols[1] || "N/A";
        const item      = cols[2] || "N/A";
        const quantity  = cols[3] || "N/A";
        const fromLoc   = cols[4] || "N/A";
        const toLoc     = cols[5] || "N/A";
        const totalCostStr = cols[6] || "N/A"; // e.g. "4000000 IDR"

        // Format tanggal
        let formattedDate = rawDate;
        const dateObj = new Date(rawDate);
        if (!isNaN(dateObj)) {
          const options = { year: 'numeric', month: 'long', day: 'numeric' };
          formattedDate = dateObj.toLocaleDateString('en-US', options);
        }

        // Parsing cost "4000000 IDR" -> 4000000 + "IDR"
        // 1) Hapus koma (jika ada)
        const cleaned = totalCostStr.replace(/,/g, "");
        // 2) Pisahkan angka & currency
        const parts = cleaned.split(" ");
        const costValue = parseFloat(parts[0]) || 0; 
        let currency = "";
        if (parts.length > 1) {
          currency = parts.slice(1).join(" "); // "IDR"
        }

        // Format costValue ke "4,000,000 IDR"
        const costFormatted = formatNumberWithCommas(costValue) + (currency ? ` ${currency}` : "");

        // Tambahkan row ke tabel
        const rowHTML = `
          <tr>
            <td>${orderId}</td>
            <td>${formattedDate}</td>
            <td>${item}</td>
            <td>${quantity}</td>
            <td>${fromLoc}</td>
            <td>${toLoc}</td>
            <td>${costFormatted}</td>
          </tr>
        `;
        tableBody.innerHTML += rowHTML;

        // Tambah ke grand total
        grandTotal += costValue;
        // Simpan currency pertama
        if (!foundCurrency && currency) {
          foundCurrency = currency;
        }
      });
    }

    // Fungsi format angka ke "4,000,000"
    function formatNumberWithCommas(num) {
      return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }

    // Tampilkan grand total
    const grandTotalCell = document.getElementById("grand-total");
    if (grandTotal === 0) {
      grandTotalCell.textContent = "N/A";
    } else {
      // Format grand total -> "12,720,000 IDR"
      const formattedGT = formatNumberWithCommas(grandTotal) + (foundCurrency ? ` ${foundCurrency}` : "");
      grandTotalCell.textContent = formattedGT;
    }

    // Tombol Print PDF -> window.print()
    document.getElementById("print-pdf-btn").addEventListener("click", () => {
      window.print();
    });
  </script>
</body>
</html>
