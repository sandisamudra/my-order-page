<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quotation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    /* Logo dan Header */
    #logo-container {
      position: relative;
      width: 100%;
      height: 80px;
      margin-bottom: -40px;
    }

    .blue-shape {
      position: absolute;
      top: 0;
      left: 0;
      width: 55%;
      height: 20px;
      background-color: #000080;
      z-index: 0;
      clip-path: polygon(0% 0%, 100% 0%, 75% 100%, 0% 100%);

    }

    #brinks-logo {
      position: relative;
      z-index: 1;
      height: 20px;
      width: 20px
      margin-top: 15px;
    }

    #company-headline {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    #customer-headline {
      font-size: 14px;
      font-weight: normal;
      margin-bottom: 10px;
    }

    /* Tombol Print */
    #print-pdf-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #000080;
      color: white;
      border: none;
      border-radius: 5px;
    }

    /* Tabel */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    
    th, td {
      border: 1px solid #000;
      padding: 10px;
      text-align: left;
    }
    
    th {
      background-color: #f4f4f4;
    }

    table tr td:nth-child(7) {
      text-align: right;
    }

    /* Grand Total */
    #quotation-table {
      margin-top: 20px;
      border: 1px solid #000;
      border-collapse: collapse;
      width: 100%;
    }

    #quotation-table td {
      border: 1px solid #000;
      padding: 10px;
      text-align: right;
    }

    #quotation-table #grand-total-label {
      background-color: #f4f4f4;
      font-weight: bold;
    }

    #quotation-table #grand-total {
      font-weight: bold;
    }

    /* Signature Area */
    .signature-container {
      margin-top: 20px;
      border: 1px solid #000;
      padding: 10px;
      width: 300px;
      text-align: center;
    }

    canvas {
      border: 1px solid #000;
      width: 100%;
      height: 200px;
      cursor: crosshair;
    }

    .signature-buttons {
      margin-top: 10px;
    }

    .signature-buttons button {
      padding: 5px 10px;
      margin-right: 5px;
      cursor: pointer;
    }

    #signature-image {
      display: none;
      width: 100%;
      border: 1px solid #000;
    }

    #signature-name {
      font-size: 14px;
      font-weight: bold;
      margin-top: 5px;
      display: none;
    }

    /* Responsif untuk tampilan mobile */
    @media screen and (max-width: 768px) {
     table {
        width: 100%; /* Agar tabel menyesuaikan dengan lebar layar */
        table-layout: fixed; /* Memastikan tabel tetap proporsional */
  }
     #quotation-table {
        width: 100%; /* Agar tabel menyesuaikan dengan lebar layar */
        table-layout: fixed; /* Memastikan tabel tetap proporsional */
  }
      #quotation-table td {
        width: 100%; /* Agar tabel menyesuaikan dengan lebar layar */
        table-layout: fixed; /* Memastikan tabel tetap proporsional */
  }
      #quotation-table #grand-total-label {
        font-size: 10px; /* Mengurangi ukuran font agar lebih muat */
        padding: 5px; /* Mengurangi padding agar tidak terlalu besar */
        word-wrap: break-word; /* Memastikan teks tetap rapi dalam sel */
  }
       #quotation-table #grand-total {
        font-size: 10px; /* Mengurangi ukuran font agar lebih muat */
        padding: 5px; /* Mengurangi padding agar tidak terlalu besar */
        word-wrap: break-word; /* Memastikan teks tetap rapi dalam sel */
  }

  th, td {
    font-size: 10px; /* Mengurangi ukuran font agar lebih muat */
    padding: 3px; /* Mengurangi padding agar tidak terlalu besar */
    word-wrap: break-word; /* Memastikan teks tetap rapi dalam sel */
  }

  th {
    font-size: 10px; /* Sedikit lebih besar dari td agar tetap terbaca */
  }

  /* Menyesuaikan header dan sel agar tidak terlalu lebar */
  th:nth-child(1), td:nth-child(1) { width: 15%; } /* Order ID */
  th:nth-child(2), td:nth-child(2) { width: 25%; } /* Date */
  th:nth-child(3), td:nth-child(3) { width: 10%; } /* Item */
  th:nth-child(4), td:nth-child(4) { width: 15%; } /* Quantity */
  th:nth-child(5), td:nth-child(5) { width: 15%; } /* From */
  th:nth-child(6), td:nth-child(6) { width: 15%; } /* To */
  th:nth-child(7), td:nth-child(7) { width: 20%; text-align: right; } /* Total Cost */
}

    /* Print */
    @media print {
      .blue-shape { 
        clip-path: polygon(0% 0%, 100% 0%, 75% 100%, 0% 100%);
        width: 55%;
        height: 20px;
        background-color: #000080 !important;
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
 }
      table {
        width: 100%; /* Agar tabel menyesuaikan dengan lebar layar */
        table-layout: fixed; /* Memastikan tabel tetap proporsional */
  }
       th, td {
        font-size: 14px; /* Mengurangi ukuran font agar lebih muat */
        padding: 3px; /* Mengurangi padding agar tidak terlalu besar */
        word-wrap: break-word; /* Memastikan teks tetap rapi dalam sel */
  }

      th {
        font-size: 15px; /* Sedikit lebih besar dari td agar tetap terbaca */
  }
       #quotation-table {
        width: 100%; /* Agar tabel menyesuaikan dengan lebar layar */
        table-layout: fixed; /* Memastikan tabel tetap proporsional */
  }
      #quotation-table td {
        width: 100%; /* Agar tabel menyesuaikan dengan lebar layar */
        table-layout: fixed; /* Memastikan tabel tetap proporsional */
  }
       #quotation-table #grand-total-label {
        font-size: 15px; /* Mengurangi ukuran font agar lebih muat */
        padding: 8px; /* Mengurangi padding agar tidak terlalu besar */
        word-wrap: break-word; /* Memastikan teks tetap rapi dalam sel */
  }
       #quotation-table #grand-total {
        font-size: 15px; /* Mengurangi ukuran font agar lebih muat */
        padding: 8px; /* Mengurangi padding agar tidak terlalu besar */
        word-wrap: break-word; /* Memastikan teks tetap rapi dalam sel */
  }
       /* Menyesuaikan header dan sel agar tidak terlalu lebar */
        th:nth-child(1), td:nth-child(1) { width: 15%; } /* Order ID */
        th:nth-child(2), td:nth-child(2) { width: 25%; } /* Date */
        th:nth-child(3), td:nth-child(3) { width: 10%; } /* Item */
        th:nth-child(4), td:nth-child(4) { width: 15%; } /* Quantity */
        th:nth-child(5), td:nth-child(5) { width: 15%; } /* From */
        th:nth-child(6), td:nth-child(6) { width: 15%; } /* To */
        th:nth-child(7), td:nth-child(7) { width: 20%; text-align: right; } /* Total Cost */
      #print-pdf-btn { 
        display: none; 
      } /* Tombol hanya hilang saat print */
      .signature-buttons { 
        display: none; 
      }
      #signature-pad, #save-signature, #clear-signature {
        display: none !important;
      }
      #signature-image {
        display: block !important;
      }
    }
  </style>
</head>
<body>

  <div id="logo-container">
    <div class="blue-shape"></div>
    <img id="brinks-logo" src="https://storage.googleapis.com/glide-prod.appspot.com/uploads-v2/9bJYk9GT6IyTBG0O3axw/pub/WUN6P1oA1DyaMrGJa3WT.png" alt="Brinks Logo">
  </div>

  <div id="company-headline">PT. Brinks Solutions Indonesia</div>
  <div id="customer-headline">Customer Name : N/A</div>

  <table>
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Date</th>
        <th>Item</th>
        <th>Quantity</th>
        <th>From</th>
        <th>To</th>
        <th>Total Cost</th>
      </tr>
    </thead>
    <tbody id="orders-table-body"></tbody>
  </table>

  <table id="quotation-table">
    <tr><td id="grand-total-label">Grand Total</td></tr>
    <tr><td id="grand-total">N/A</td></tr>
  </table>

  <button id="print-pdf-btn" onclick="window.print()">Print PDF</button>

  <!-- Signature Section -->
  <div class="signature-container">
    <p>Customer Signature:</p>
    <canvas id="signature-pad"></canvas>
    <div class="signature-buttons">
      <button id="clear-signature">Clear</button>
      <button id="save-signature">Save</button>
    </div>
    <img id="signature-image">
    <div id="signature-name"></div>
  </div>

  <script>
    // Ambil parameter dari URL
    const params = new URLSearchParams(window.location.search);
    function decodeParam(key) { return decodeURIComponent(params.get(key) || "N/A"); }

    document.getElementById("customer-headline").textContent = "Customer Name : " + decodeParam("customer_name");

    const ordersString = decodeParam("orders");
    const tableBody = document.getElementById("orders-table-body");

    let grandTotal = 0;
    let foundCurrency = decodeParam("currency");

    if (ordersString !== "N/A") {
      const rows = ordersString.split(";");
      rows.forEach(rowStr => {
        const cols = rowStr.split("|");
        const costValue = parseFloat(cols[6]) || ("Price not ready");
        grandTotal += costValue;

        tableBody.innerHTML += `
          <tr>
            <td>${cols[0]}</td>
            <td>${cols[1]}</td>
            <td>${cols[2]}</td>
            <td>${cols[3]}</td>
            <td>${cols[4]}</td>
            <td>${cols[5]}</td>
            <td>${costValue.toLocaleString()} ${foundCurrency !== "N/A" ? foundCurrency : ""}</td>
          </tr>
        `;
      });
    }

    document.getElementById("grand-total").textContent = grandTotal.toLocaleString() +  " " + foundCurrency;

    // Signature Pad
    const canvas = document.getElementById("signature-pad");
    const ctx = canvas.getContext("2d");
    let drawing = false;
    // Fungsi untuk memulai gambar
    function startDrawing(e) {
      drawing = true;
      ctx.beginPath();
      ctx.moveTo(getX(e), getY(e));
      e.preventDefault(); // Mencegah scroll saat menggambar di mobile
}

    // Fungsi untuk menggambar
    function draw(e) {
      if (!drawing) return;
      ctx.lineTo(getX(e), getY(e));
      ctx.stroke();
      e.preventDefault();
}

    // Fungsi untuk menghentikan gambar
    function stopDrawing() {
      drawing = false;
}

    // Ambil posisi X dan Y dari event (mouse atau touch)
    function getX(e) {
      return e.clientX || e.touches[0].clientX - canvas.getBoundingClientRect().left;
}

    function getY(e) {
     return e.clientY || e.touches[0].clientY - canvas.getBoundingClientRect().top;
}


    canvas.addEventListener("mousedown", (e) => {
      drawing = true;
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
   });
    canvas.addEventListener("mousemove", (e) => {
      if (!drawing) return;
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.stroke();
   });
    canvas.addEventListener("mouseup", () => drawing = false);

    // Event Listener untuk Mouse


    // Event Listener untuk Touch (Mobile)
    canvas.addEventListener("touchstart", startDrawing);
    canvas.addEventListener("touchmove", draw);
    canvas.addEventListener("touchend", stopDrawing);



    document.getElementById("save-signature").addEventListener("click", () => {
      document.getElementById("signature-image").src = canvas.toDataURL();
      document.getElementById("signature-image").style.display = "block";
      document.getElementById("signature-name").textContent = decodeParam("customer_name");
      document.getElementById("signature-name").style.display = "block";
      const img = document.getElementById("signature-image");
      img.src = canvas.toDataURL();
      img.style.display = "block";
      document.getElementById("signature-name").textContent = decodeParam("customer_name");
      document.getElementById("signature-name").style.display = "block";

      // Simpan tanda tangan sebelum print
      localStorage.setItem("savedSignature", img.src);
      localStorage.setItem("savedSignatureName", decodeParam("customer_name"));
});
    document.getElementById("clear-signature").addEventListener("click", () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      localStorage.removeItem("savedSignature");
      localStorage.removeItem("savedSignatureName");
      document.getElementById("signature-image").style.display = "none";
      document.getElementById("signature-name").style.display = "none";
});
    document.getElementById("print-pdf").addEventListener("click", () => {
    document.getElementById("signature-pad").style.display = "none";
    document.getElementById("save-signature").style.display = "none";
    document.getElementById("clear-signature").style.display = "none";
    document.getElementById("signature-image").style.display = "block";
  
    window.print();

  // Setelah cetak, tampilkan kembali signature pad
    document.getElementById("signature-pad").style.display = "block";
    document.getElementById("save-signature").style.display = "inline-block";
    document.getElementById("clear-signature").style.display = "inline-block";
});

// Cek apakah ada tanda tangan yang sudah disimpan
window.onload = () => {
  const savedSignature = localStorage.getItem("savedSignature");
  const savedSignatureName = localStorage.getItem("savedSignatureName");
  if (savedSignature) {
    document.getElementById("signature-image").src = savedSignature;
    document.getElementById("signature-image").style.display = "block";
    document.getElementById("signature-name").textContent = savedSignatureName;
    document.getElementById("signature-name").style.display = "block";
  }

    };
  </script>

</body>
</html>
