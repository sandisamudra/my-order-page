<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quotation</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    
    /* Header */
    #logo-container { margin-bottom: 20px; }
    #brinks-logo { height: 50px; }
    #company-headline { font-size: 20px; font-weight: bold; }
    #customer-headline { font-size: 16px; font-weight: normal; margin-top: 5px; }

    /* Tabel */
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #000; padding: 8px; text-align: left; }
    th { background-color: #f4f4f4; }
    table tr td:nth-child(7) { text-align: right; }

    /* Grand Total & Signature */
    .summary-container { display: flex; justify-content: space-between; align-items: flex-start; margin-top: 20px; }
    #quotation-table { width: 40%; border: 1px solid #000; border-collapse: collapse; }
    #quotation-table td { border: 1px solid #000; padding: 10px; text-align: right; font-weight: bold; background-color: #f4f4f4; }
    
    .signature-container { width: 40%; text-align: center; }
    canvas { border: 1px solid #000; width: 100%; height: 100px; cursor: crosshair; touch-action: none; }
    .signature-buttons { margin-top: 10px; }
    .signature-buttons button { padding: 5px 10px; cursor: pointer; }

    /* Print */
    #print-pdf-btn { cursor: pointer; background: #007BFF; color: #fff; padding: 8px 12px; border: none; border-radius: 4px; margin-bottom: 20px; }
    
    @media print {
      #print-pdf-btn, .signature-buttons, canvas { display: none; }
      #signature-image { display: block; width: 100%; }
    }
  </style>
</head>
<body>

  <div id="logo-container">
    <img id="brinks-logo" src="https://storage.googleapis.com/glide-prod.appspot.com/uploads-v2/9bJYk9GT6IyTBG0O3axw/pub/WUN6P1oA1DyaMrGJa3WT.png" alt="Brinks Logo">
  </div>

  <div id="company-headline">PT. Brinks Solutions Indonesia</div>
  <div id="customer-headline">Customer Name: N/A</div>

  <button id="print-pdf-btn">Print PDF</button>

  <table>
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Date</th>
        <th>Item</th>
        <th>Quantity</th>
        <th>From</th>
        <th>To</th>
        <th>Total Cost</th>
      </tr>
    </thead>
    <tbody id="orders-table-body"></tbody>
  </table>

  <div class="summary-container">
    <!-- Grand Total -->
    <table id="quotation-table">
      <tr><td>Grand Total</td></tr>
      <tr><td id="grand-total">N/A</td></tr>
    </table>

    <!-- Signature -->
    <div class="signature-container">
      <p>Customer Signature:</p>
      <canvas id="signature-pad"></canvas>
      <div class="signature-buttons">
        <button id="clear-signature">Clear</button>
        <button id="save-signature">Save</button>
      </div>
      <img id="signature-image" style="display: none;">
      <p id="signature-name" style="margin-top: 5px;"></p>
    </div>
  </div>

  <script>
    // Ambil parameter dari URL
    const params = new URLSearchParams(window.location.search);
    function decodeParam(key) { return decodeURIComponent(params.get(key) || "N/A"); }

    const customerName = decodeParam("customer_name");
    document.getElementById("customer-headline").textContent = "Customer Name: " + customerName;
    document.getElementById("signature-name").textContent = customerName;

    const ordersString = decodeParam("orders");
    const tableBody = document.getElementById("orders-table-body");

    let grandTotal = 0;
    let foundCurrency = decodeParam("currency");

    if (ordersString === "N/A" || ordersString.trim() === "") {
      tableBody.innerHTML = "<tr><td colspan='7'>No orders found</td></tr>";
    } else {
      const rows = ordersString.split(";");
      rows.forEach(rowStr => {
        const cols = rowStr.split("|");
        const formattedDate = new Date(cols[1]).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
        const costValue = parseFloat(cols[6]) || 0;
        const costFormatted = costValue.toLocaleString() + (foundCurrency !== "N/A" ? " " + foundCurrency : "");
        grandTotal += costValue;

        tableBody.innerHTML += `
          <tr>
            <td>${cols[0]}</td>
            <td>${formattedDate}</td>
            <td>${cols[2]}</td>
            <td>${cols[3]}</td>
            <td>${cols[4]}</td>
            <td>${cols[5]}</td>
            <td>${costFormatted}</td>
          </tr>
        `;
      });
    }

    document.getElementById("grand-total").textContent = grandTotal.toLocaleString() + (foundCurrency !== "N/A" ? " " + foundCurrency : "");

    document.getElementById("print-pdf-btn").addEventListener("click", () => window.print());

    // Signature Pad
    const canvas = document.getElementById("signature-pad");
    const ctx = canvas.getContext("2d");
    let drawing = false;

    function getPosition(event) {
      const rect = canvas.getBoundingClientRect();
      return event.touches
        ? { x: event.touches[0].clientX - rect.left, y: event.touches[0].clientY - rect.top }
        : { x: event.clientX - rect.left, y: event.clientY - rect.top };
    }

    function startDrawing(event) {
      event.preventDefault();
      drawing = true;
      const pos = getPosition(event);
      ctx.beginPath();
      ctx.moveTo(pos.x, pos.y);
    }

    function draw(event) {
      if (!drawing) return;
      const pos = getPosition(event);
      ctx.lineTo(pos.x, pos.y);
      ctx.stroke();
    }

    function stopDrawing() {
      drawing = false;
    }

    canvas.addEventListener("mousedown", startDrawing);
    canvas.addEventListener("mousemove", draw);
    canvas.addEventListener("mouseup", stopDrawing);
    canvas.addEventListener("touchstart", startDrawing);
    canvas.addEventListener("touchmove", draw);
    canvas.addEventListener("touchend", stopDrawing);

    document.getElementById("clear-signature").addEventListener("click", () => ctx.clearRect(0, 0, canvas.width, canvas.height));

    document.getElementById("save-signature").addEventListener("click", () => {
      document.getElementById("signature-image").src = canvas.toDataURL();
      document.getElementById("signature-image").style.display = "block";
    });
  </script>

</body>
</html>
