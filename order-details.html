<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo {
            max-width: 150px;
        }
        h2, h3 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        .total {
            font-weight: bold;
        }
        .signature-container {
            margin-top: 20px;
            text-align: right;
        }
        .signature-box {
            border: 1px solid black;
            width: 200px;
            height: 100px;
        }
        .hidden {
            display: none;
        }
        .print-button {
            margin-top: 20px;
            text-align: center;
        }
        @media print {
            .print-button, .signature-pad {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://storage.googleapis.com/glide-prod.appspot.com/uploads-v2/9bJYk9GT6IyTBG0O3axw/pub/WUN6P1oA1DyaMrGJa3WT.png" alt="Brinks Logo" class="logo">
            <h2>PT. Brinks Solution Indonesia</h2>
        </div>

        <h3 id="customerName">Customer Name : </h3>
        
        <table>
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Date</th>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>From</th>
                    <th>To</th>
                    <th>Total Cost</th>
                </tr>
            </thead>
            <tbody id="orderTable"></tbody>
            <tfoot>
                <tr>
                    <td colspan="6" class="total">Grand Total</td>
                    <td class="total" id="grandTotal"></td>
                </tr>
            </tfoot>
        </table>

        <div class="signature-container">
            <p><strong>Customer Signature</strong></p>
            <div class="signature-box" id="savedSignature"></div>
            <p id="signedCustomer"></p>
        </div>

        <div class="signature-pad">
            <canvas id="signatureCanvas" width="300" height="100" style="border:1px solid black;"></canvas><br>
            <button onclick="clearSignature()">Clear</button>
            <button onclick="saveSignature()">Save</button>
        </div>

        <div class="print-button">
            <button onclick="window.print()">Print PDF</button>
        </div>
    </div>

    <script>
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                customer_name: params.get('customer_name'),
                orders: params.get('orders'),
                currency: params.get('currency')
            };
        }

        function formatCurrency(amount, currency) {
            return new Intl.NumberFormat('id-ID', {
                style: 'currency',
                currency: currency || 'IDR'
            }).format(amount);
        }

        function loadOrderData() {
            const { customer_name, orders, currency } = getQueryParams();
            document.getElementById('customerName').innerText = Customer Name : ${customer_name};
            document.getElementById('signedCustomer').innerText = customer_name;

            const orderTable = document.getElementById('orderTable');
            let grandTotal = 0;

            if (orders) {
                const orderList = orders.split(';');
                orderList.forEach(order => {
                    const details = order.split('|');
                    if (details.length === 7) {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${details[0]}</td>
                            <td>${details[1]}</td>
                            <td>${details[2]}</td>
                            <td>${details[3]}</td>
                            <td>${details[4]}</td>
                            <td>${details[5]}</td>
                            <td>${formatCurrency(details[6], currency)}</td>
                        `;
                        orderTable.appendChild(row);
                        grandTotal += parseFloat(details[6]);
                    }
                });
            }

            document.getElementById('grandTotal').innerText = formatCurrency(grandTotal, currency);
        }

        function clearSignature() {
            const canvas = document.getElementById('signatureCanvas');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function saveSignature() {
            const canvas = document.getElementById('signatureCanvas');
            const savedSignature = document.getElementById('savedSignature');
            const img = new Image();
            img.src = canvas.toDataURL();
            savedSignature.innerHTML = '';
            savedSignature.appendChild(img);
        }

        window.onload = loadOrderData;
    </script>
</body>
</html>
