<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotation - Brinks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            width: 90%;
            margin: auto;
            padding: 20px;
        }
        .header {
            background-color: #0074D9;
            padding: 10px;
            color: white;
        }
        .logo {
            width: 150px;
            display: block;
            margin: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        .signature-container {
            text-align: right;
            margin-top: 20px;
        }
        .signature-pad {
            border: 1px solid black;
            width: 300px;
            height: 100px;
        }
        .btn {
            margin-top: 10px;
            padding: 10px 20px;
            background: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <img src="https://storage.googleapis.com/glide-prod.appspot.com/uploads-v2/9bJYk9GT6IyTBG0O3axw/pub/WUN6P1oA1DyaMrGJa3WT.png" alt="Brinks Logo" class="logo">
        <h2>PT. Brinks Solution Indonesia</h2>
    </div>

    <h3>Customer Name: <span id="customerName"></span></h3>

    <table>
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Date</th>
                <th>Item</th>
                <th>Quantity</th>
                <th>From</th>
                <th>To</th>
                <th>Total Cost</th>
            </tr>
        </thead>
        <tbody id="orderTableBody">
            <!-- Data akan dimasukkan di sini -->
        </tbody>
        <tfoot>
            <tr>
                <td colspan="6"><strong>Grand Total</strong></td>
                <td id="grandTotal">0</td>
            </tr>
        </tfoot>
    </table>

    <div class="signature-container">
        <h3>Customer Signature</h3>
        <canvas id="signature-pad" class="signature-pad"></canvas>
        <br>
        <button class="btn" onclick="clearSignature()">Clear</button>
        <button class="btn" onclick="saveSignature()">Save</button>
    </div>

    <button class="btn" onclick="printPage()">Print PDF</button>
</div>

<script>
    function getQueryParams() {
        const urlParams = new URLSearchParams(window.location.search);
        let data = urlParams.get("orders");

        try {
            return JSON.parse(decodeURIComponent(data));
        } catch (error) {
            console.error("Error parsing orders:", error);
            return [];
        }
    }

    function loadOrderData() {
        const queryParams = getQueryParams();
        let customerName = new URLSearchParams(window.location.search).get("customer_name") || "Unknown";
        document.getElementById("customerName").textContent = customerName;

        let tableBody = document.getElementById("orderTableBody");
        let grandTotal = 0;

        queryParams.forEach(order => {
            let row = `
                <tr>
                    <td>${order.order_id}</td>
                    <td>${order.date}</td>
                    <td>${order.item}</td>
                    <td>${order.quantity}</td>
                    <td>${order.from}</td>
                    <td>${order.to}</td>
                    <td>${order.total_cost}</td>
                </tr>
            `;
            tableBody.innerHTML += row;
            grandTotal += parseFloat(order.total_cost.replace(/[^0-9.-]+/g, ""));
        });

        document.getElementById("grandTotal").textContent = grandTotal.toLocaleString();
    }

    function printPage() {
        document.querySelector(".btn").style.display = "none";
        window.print();
        document.querySelector(".btn").style.display = "block";
    }

    function clearSignature() {
        let canvas = document.getElementById("signature-pad");
        let ctx = canvas.getContext("2d");
        ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function saveSignature() {
        let canvas = document.getElementById("signature-pad");
        let imgURL = canvas.toDataURL();
        let imgElement = document.createElement("img");
        imgElement.src = imgURL;
        document.querySelector(".signature-container").appendChild(imgElement);
    }

    window.onload = loadOrderData;
</script>

</body>
</html>
