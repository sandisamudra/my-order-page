<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quotation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    /* Logo dan Header */
    #logo-container {
      position: relative;
      width: 100%;
      height: 80px;
      margin-bottom: 10px;
    }

    .blue-shape {
      position: absolute;
      top: 0;
      left: 0;
      width: 55%;
      height: 80px;
      background-color: #000080;
      z-index: 0;
      clip-path: polygon(0% 0%, 100% 0%, 75% 100%, 0% 100%);

    }

    #brinks-logo {
      position: relative;
      z-index: 1;
      height: 50px;
      margin-top: 15px;
    }

    #company-headline {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    #customer-headline {
      font-size: 16px;
      font-weight: normal;
      margin-bottom: 10px;
    }

    /* Tombol Print */
    #print-pdf-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #000080;
      color: white;
      border: none;
      border-radius: 5px;
    }

    /* Tabel */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    
    th, td {
      border: 1px solid #000;
      padding: 10px;
      text-align: left;
    }
    
    th {
      background-color: #f4f4f4;
    }

    table tr td:nth-child(7) {
      text-align: right;
    }

    /* Grand Total */
    #quotation-table {
      margin-top: 20px;
      border: 1px solid #000;
      border-collapse: collapse;
      width: 100%;
    }

    #quotation-table td {
      border: 1px solid #000;
      padding: 10px;
      text-align: right;
    }

    #quotation-table #grand-total-label {
      background-color: #f4f4f4;
      font-weight: bold;
    }

    #quotation-table #grand-total {
      font-weight: bold;
    }

    /* Signature Area */
    .signature-container {
      margin-top: 20px;
      border: 1px solid #000;
      padding: 10px;
      width: 300px;
      text-align: center;
    }

    canvas {
      border: 1px solid #000;
      width: 100%;
      height: 100px;
      cursor: crosshair;
    }

    .signature-buttons {
      margin-top: 10px;
    }

    .signature-buttons button {
      padding: 5px 10px;
      margin-right: 5px;
      cursor: pointer;
    }

    #signature-image {
      display: none;
      width: 100%;
      border: 1px solid #000;
    }

    #signature-name {
      font-size: 14px;
      font-weight: bold;
      margin-top: 5px;
      display: none;
    }

    /* Print */
    @media print {
      .blue-shape { 
        clip-path: polygon(0% 0%, 100% 0%, 75% 100%, 0% 100%);
        width: 55%;
        height: 80px;
        background-color: #000080 !important;
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
 
 }
      #print-pdf-btn { display: none; } /* Tombol hanya hilang saat print */
      .signature-buttons { display: none; }

    }
  </style>
</head>
<body>

  <div id="logo-container">
    <div class="blue-shape"></div>
    <img id="brinks-logo" src="https://storage.googleapis.com/glide-prod.appspot.com/uploads-v2/9bJYk9GT6IyTBG0O3axw/pub/WUN6P1oA1DyaMrGJa3WT.png" alt="Brinks Logo">
  </div>

  <div id="company-headline">PT. Brinks Solutions Indonesia</div>
  <div id="customer-headline">Customer Name : N/A</div>

  <button id="print-pdf-btn" onclick="window.print()">Print PDF</button>

  <table>
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Date</th>
        <th>Item</th>
        <th>Quantity</th>
        <th>From</th>
        <th>To</th>
        <th>Total Cost</th>
      </tr>
    </thead>
    <tbody id="orders-table-body"></tbody>
  </table>

  <table id="quotation-table">
    <tr><td id="grand-total-label">Grand Total</td></tr>
    <tr><td id="grand-total">N/A</td></tr>
  </table>

  <!-- Signature Section -->
  <div class="signature-container">
    <p>Customer Signature:</p>
    <canvas id="signature-pad"></canvas>
    <div class="signature-buttons">
      <button id="clear-signature">Clear</button>
      <button id="save-signature">Save</button>
    </div>
    <img id="signature-image">
    <div id="signature-name"></div>
  </div>

  <script>
    // Ambil parameter dari URL
    const params = new URLSearchParams(window.location.search);
    function decodeParam(key) { return decodeURIComponent(params.get(key) || "N/A"); }

    document.getElementById("customer-headline").textContent = "Customer Name : " + decodeParam("customer_name");

    const ordersString = decodeParam("orders");
    const tableBody = document.getElementById("orders-table-body");

    let grandTotal = 0;
    let foundCurrency = decodeParam("currency");

    if (ordersString !== "N/A") {
      const rows = ordersString.split(";");
      rows.forEach(rowStr => {
        const cols = rowStr.split("|");
        const costValue = parseFloat(cols[6]) || 0;
        grandTotal += costValue;

        tableBody.innerHTML += `
          <tr>
            <td>${cols[0]}</td>
            <td>${cols[1]}</td>
            <td>${cols[2]}</td>
            <td>${cols[3]}</td>
            <td>${cols[4]}</td>
            <td>${cols[5]}</td>
            <td>${costValue.toLocaleString()} ${foundCurrency}</td>
          </tr>
        `;
      });
    }

    document.getElementById("grand-total").textContent = grandTotal.toLocaleString() + " " + foundCurrency;

    // Signature Pad
    const canvas = document.getElementById("signature-pad");
    const ctx = canvas.getContext("2d");
    let drawing = false;

    canvas.addEventListener("mousedown", () => drawing = true);
    canvas.addEventListener("mousemove", (e) => drawing && ctx.lineTo(e.offsetX, e.offsetY) && ctx.stroke());
    canvas.addEventListener("mouseup", () => drawing = false);

    document.getElementById("save-signature").addEventListener("click", () => {
      document.getElementById("signature-image").src = canvas.toDataURL();
      document.getElementById("signature-image").style.display = "block";
      document.getElementById("signature-name").textContent = decodeParam("customer_name");
    });
  </script>

</body>
</html>
