<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #customer-headline {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #000;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>

  <!-- Headline nama customer -->
  <div id="customer-headline">Customer: N/A</div>

  <!-- Tabel Order Details -->
  <table>
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Date</th>
        <th>Item</th>
        <th>Quantity</th>
        <th>From</th>
        <th>To</th>
        <th>Total Cost</th>
      </tr>
    </thead>
    <tbody id="orders-table-body">
      <!-- Baris order akan ditambahkan secara dinamis -->
    </tbody>
  </table>

  <script>
    // Ambil parameter dari URL
    const params = new URLSearchParams(window.location.search);

    // Decode parameter
    function decodeParam(key) {
      return decodeURIComponent(params.get(key) || "N/A");
    }

    // 1) Tampilkan nama customer
    const customerName = decodeParam("customer_name");
    document.getElementById("customer-headline").textContent = "Customer: " + customerName;

    // 2) Ambil string gabungan order
    const ordersString = decodeParam("orders");
    const tableBody = document.getElementById("orders-table-body");

    // Jika tidak ada data orders
    if (ordersString === "N/A" || ordersString.trim() === "") {
      tableBody.innerHTML = "<tr><td colspan='7'>No orders found</td></tr>";
    } else {
      // Pisahkan baris (pakai ';')
      const rows = ordersString.split(";");
      if (rows.length === 0) {
        tableBody.innerHTML = "<tr><td colspan='7'>No orders found</td></tr>";
      } else {
        rows.forEach((rowStr) => {
          // Pisahkan kolom (pakai '|')
          const cols = rowStr.split("|");
          const orderId   = cols[0] || "N/A";
          let   rawDate   = cols[1] || "N/A";
          const item      = cols[2] || "N/A";
          const quantity  = cols[3] || "N/A";
          const fromLoc   = cols[4] || "N/A";
          const toLoc     = cols[5] || "N/A";
          const totalCost = cols[6] || "N/A";

          // Format tanggal (opsional)
          let formattedDate = rawDate;
          const dateObj = new Date(rawDate);
          if (!isNaN(dateObj)) {
            let options = { year: 'numeric', month: 'long', day: 'numeric' };
            formattedDate = dateObj.toLocaleDateString('en-US', options);
          }

          // Buat baris HTML
          const rowHTML = `
            <tr>
              <td>${orderId}</td>
              <td>${formattedDate}</td>
              <td>${item}</td>
              <td>${quantity}</td>
              <td>${fromLoc}</td>
              <td>${toLoc}</td>
              <td>${totalCost}</td>
            </tr>
          `;
          tableBody.innerHTML += rowHTML;
        });
      }
    }
  </script>
</body>
</html>
