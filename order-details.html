<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quotation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    /* Logo container dengan shape biru di balik logo */
    #logo-container {
      position: relative;
      width: 100%;
      height: 100px; /* Tinggi area logo + shape */
      margin-bottom: 20px;
      /* Untuk memudahkan scaling di print */
      transform-origin: top left; 
    }

    .blue-shape {
      position: absolute;
      top: 0;
      left: 0;
      width: 50%; /* Membentang dari kiri hingga setengah halaman */
      height: 100%;
      background-color: #000080;
      /* Bentuk setengah trapesium terbalik */
      clip-path: polygon(0 0, 100% 0, 80% 100%, 0 100%);
      z-index: 0;
      /* Pastikan warna dicetak */
      -webkit-print-color-adjust: exact;
      print-color-adjust: exact;
    }

    #brinks-logo {
      position: relative;
      z-index: 1;
      height: 80px; /* Tinggi logo */
      margin: 10px 0 0 20px; /* Penyesuaian margin agar tidak terlalu mepet */
    }
    /* Headline company */
    #company-headline {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    /* Headline customer */
    #customer-headline {
      font-size: 24px;
      font-weight: normal;
      margin-bottom: 20px;
    }

    /* Tombol Print PDF */
    #print-pdf-btn {
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      background: #007BFF;
      color: #fff;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      font-size: 14px;
      margin-bottom: 20px;
    }
    #print-pdf-btn img {
      height: 16px;
      margin-right: 5px;
    }

    /* Tabel utama (Orders) */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #000;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
    /* Kolom "Total Cost" (kolom ke-7) rata kanan */
    table tr td:nth-child(7) {
      text-align: right;
    }

    /* Tabel Quotation (Grand Total) dengan 2 baris */
    #quotation-table {
      margin-top: 20px;
      border: 1px solid #000;
      border-collapse: collapse;
      width: 100%;
    }
    #quotation-table td {
      border: 1px solid #000;
      padding: 10px;
      text-align: right; /* Rata kanan */
    }
    #quotation-table #grand-total-label {
      background-color: #f4f4f4;
      font-weight: bold;
    }
    #quotation-table #grand-total {
      font-weight: bold;
    }

    /* Cetak */
    @media print {
      .blue-shape {
        width: 100%;
      }
      #print-pdf-btn {
        display: none; /* Tombol tidak tercetak */
      }
      thead {
        display: table-header-group;
      }
      tfoot {
        display: table-footer-group;
      }
      /* Kecilkan logo-container & headline saat print */
      #logo-container {
        transform: scale(0.5);
        height: auto; /* Supaya menyesuaikan konten */
      }
      #customer-headline {
        font-size: 16px; /* Perkecil font headline */
      }
      #company-headline {
        font-size: 16px; /* Perkecil font headline */
      }
    }
  </style>
</head>
<body>

  <!-- Container untuk logo & shape -->
  <div id="logo-container">
    <div class="blue-shape"></div>
    <!-- Ganti URL src dengan link logo Brinks di Glide -->
    <img id="brinks-logo" src="https://storage.googleapis.com/glide-prod.appspot.com/uploads-v2/9bJYk9GT6IyTBG0O3axw/pub/WUN6P1oA1DyaMrGJa3WT.png" alt="Brinks Logo">
  </div>
  <!-- Headline nama company -->
  <div id="company-headline"> PT. Brinks Solutions Indonesia </div>
  <!-- Headline nama customer -->
  <div id="customer-headline">Customer Name : N/A</div>

  <!-- Tombol Print PDF -->
  <button id="print-pdf-btn">
    <img src="https://cdn-icons-png.flaticon.com/512/2099/2099058.png" alt="download icon"/>
    Print PDF
  </button>

  <!-- Tabel Order Details -->
  <table>
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Date</th>
        <th>Item</th>
        <th>Quantity</th>
        <th>From</th>
        <th>To</th>
        <th>Total Cost</th>
      </tr>
    </thead>
    <tbody id="orders-table-body">
      <!-- Baris order akan ditambahkan secara dinamis -->
    </tbody>
  </table>

  <!-- Tabel Quotation (2 Baris) -->
  <table id="quotation-table">
    <tr>
      <td id="grand-total-label">Grand Total</td>
    </tr>
    <tr>
      <td id="grand-total">N/A</td>
    </tr>
  </table>

  <script>
    // Ambil parameter dari URL
    const params = new URLSearchParams(window.location.search);

    // Fungsi bantu decode
    function decodeParam(key) {
      return decodeURIComponent(params.get(key) || "N/A");
    }

    // Tampilkan nama customer
    const customerName = decodeParam("customer_name");
    document.getElementById("customer-headline").textContent = "Customer Name : " + customerName;

    // Ambil data orders
    const ordersString = decodeParam("orders");
    const tableBody = document.getElementById("orders-table-body");

    let grandTotal = 0;
    // Asumsi currency dikirim terpisah, atau masukkan di totalCostStr jika perlu
    let foundCurrency = decodeParam("currency"); // misal "IDR"

    if (ordersString === "N/A" || ordersString.trim() === "") {
      tableBody.innerHTML = "<tr><td colspan='7'>No orders found</td></tr>";
    } else {
      const rows = ordersString.split(";");
      rows.forEach(rowStr => {
        const cols = rowStr.split("|");
        const orderId      = cols[0] || "N/A";
        let   rawDate      = cols[1] || "N/A";
        const item         = cols[2] || "N/A";
        const quantity     = cols[3] || "N/A";
        const fromLoc      = cols[4] || "N/A";
        const toLoc        = cols[5] || "N/A";
        const totalCostStr = cols[6] || "0"; // "4000000"

        // Format tanggal
        let formattedDate = rawDate;
        const dateObj = new Date(rawDate);
        if (!isNaN(dateObj)) {
          const options = { year: 'numeric', month: 'long', day: 'numeric' };
          formattedDate = dateObj.toLocaleDateString('en-US', options);
        }

        // Konversi ke angka
        const costValue = parseFloat(totalCostStr) || 0;
        // Format dengan koma + currency (jika ada)
        const costFormatted = formatNumberWithCommas(costValue) + (foundCurrency !== "N/A" ? " " + foundCurrency : "");

        // Tambahkan baris
        const rowHTML = `
          <tr>
            <td>${orderId}</td>
            <td>${formattedDate}</td>
            <td>${item}</td>
            <td>${quantity}</td>
            <td>${fromLoc}</td>
            <td>${toLoc}</td>
            <td>${costFormatted}</td>
          </tr>
        `;
        tableBody.innerHTML += rowHTML;

        grandTotal += costValue;
      });
    }

    // Fungsi format angka ke "4,000,000"
    function formatNumberWithCommas(num) {
      return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }

    // Tampilkan grand total
    const grandTotalCell = document.getElementById("grand-total");
    if (grandTotal === 0) {
      grandTotalCell.textContent = "N/A";
    } else {
      const formattedGT = formatNumberWithCommas(grandTotal) + (foundCurrency !== "N/A" ? " " + foundCurrency : "");
      grandTotalCell.textContent = formattedGT;
    }

    // Tombol Print
    document.getElementById("print-pdf-btn").addEventListener("click", () => {
      window.print();
    });
  </script>
</body>
</html>
