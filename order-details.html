<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h2 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #000;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>

  <h2>Order Details</h2>
  <table>
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Date</th>
        <th>Item</th>
        <th>Quantity</th>
        <th>From</th>
        <th>To</th>
        <th>Total Cost</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td id="order-id">N/A</td>
        <td id="date">N/A</td>
        <td id="item">N/A</td>
        <td id="quantity">N/A</td>
        <td id="from">N/A</td>
        <td id="to">N/A</td>
        <td id="total-cost">N/A</td>
      </tr>
    </tbody>
  </table>

  <script>
    // Fungsi untuk mengambil parameter dari URL dan mengisi tabel
    const params = new URLSearchParams(window.location.search);

    document.getElementById("order-id").textContent = decodeURIComponent(params.get("order_id") || "N/A");
    document.getElementById("date").textContent = decodeURIComponent(params.get("date") || "N/A");
    document.getElementById("item").textContent = decodeURIComponent(params.get("item") || "N/A");
    document.getElementById("quantity").textContent = decodeURIComponent(params.get("quantity") || "N/A");
    document.getElementById("from").textContent = decodeURIComponent(params.get("from") || "N/A");
    document.getElementById("to").textContent = decodeURIComponent(params.get("to") || "N/A");
    document.getElementById("total-cost").textContent = decodeURIComponent(params.get("total_cost") || "N/A");
  </script>

</body>
</html>
