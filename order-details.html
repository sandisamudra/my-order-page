<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #customer-headline {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #000;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
    /* Tombol Print PDF */
    #print-pdf-btn {
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      background: #007BFF; /* warna biru */
      color: #fff;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      font-size: 14px;
      margin-bottom: 20px;
    }
    #print-pdf-btn img {
      height: 16px;
      margin-right: 5px;
    }

    /* Agar header tabel muncul di setiap halaman cetak */
    @media print {
      thead { 
        display: table-header-group; 
      }
      tfoot { 
        display: table-footer-group; 
      }
      button {
        display: none; /* sembunyikan tombol saat print */
      }
    }
  </style>
</head>
<body>

  <!-- Headline nama customer -->
  <div id="customer-headline">Customer: N/A</div>

  <!-- Tombol Print PDF -->
  <button id="print-pdf-btn">
    <img src="https://cdn-icons-png.flaticon.com/512/2099/2099058.png" alt="download icon"/>
    Print PDF
  </button>

  <!-- Tabel Order Details -->
  <table>
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Date</th>
        <th>Item</th>
        <th>Quantity</th>
        <th>From</th>
        <th>To</th>
        <th>Total Cost</th>
      </tr>
    </thead>
    <tbody id="orders-table-body">
      <!-- Baris order akan ditambahkan secara dinamis -->
    </tbody>
  </table>

  <script>
    // Ambil parameter dari URL
    const params = new URLSearchParams(window.location.search);
    function decodeParam(key) {
      return decodeURIComponent(params.get(key) || "N/A");
    }

    // 1) Tampilkan nama customer
    const customerName = decodeParam("customer_name");
    document.getElementById("customer-headline").textContent = "Customer: " + customerName;

    // 2) Ambil data orders (misalnya gabungan delimiter ';' & '|')
    const ordersString = decodeParam("orders");
    const tableBody = document.getElementById("orders-table-body");

    if (ordersString === "N/A" || ordersString.trim() === "") {
      tableBody.innerHTML = "<tr><td colspan='7'>No orders found</td></tr>";
    } else {
      const rows = ordersString.split(";"); 
      rows.forEach(rowStr => {
        const cols = rowStr.split("|");
        const orderId   = cols[0] || "N/A";
        let   rawDate   = cols[1] || "N/A";
        const item      = cols[2] || "N/A";
        const quantity  = cols[3] || "N/A";
        const fromLoc   = cols[4] || "N/A";
        const toLoc     = cols[5] || "N/A";
        const totalCost = cols[6] || "N/A";

        // (Opsional) Format tanggal
        let formattedDate = rawDate;
        const dateObj = new Date(rawDate);
        if (!isNaN(dateObj)) {
          const options = { year: 'numeric', month: 'long', day: 'numeric' };
          formattedDate = dateObj.toLocaleDateString('en-US', options);
        }

        // Tambahkan baris ke tabel
        const rowHTML = `
          <tr>
            <td>${orderId}</td>
            <td>${formattedDate}</td>
            <td>${item}</td>
            <td>${quantity}</td>
            <td>${fromLoc}</td>
            <td>${toLoc}</td>
            <td>${totalCost}</td>
          </tr>
        `;
        tableBody.innerHTML += rowHTML;
      });
    }

    // 3) Fungsi memanggil dialog print
    document.getElementById("print-pdf-btn").addEventListener("click", () => {
      window.print();
    });
  </script>

</body>
</html>
