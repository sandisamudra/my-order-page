<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brinks Order Summary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 90%;
            margin: auto;
        }
        .header {
            display: flex;
            align-items: center;
        }
        .logo {
            width: 150px;
        }
        .blue-shape {
            background-color: #0033a0;
            height: 30px;
            width: 100%;
            margin-bottom: 10px;
        }
        .order-table, .total-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        .order-table th, .order-table td, 
        .total-table th, .total-table td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        .total-table {
            margin-top: 20px;
        }
        .signature-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }
        .signature-pad {
            border: 1px solid black;
            width: 300px;
            height: 100px;
        }
        .signature-display {
            border: 1px solid black;
            width: 300px;
            height: 100px;
            text-align: center;
            line-height: 100px;
        }
        .hidden {
            display: none;
        }
        .print-btn {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="brinks_logo.png" alt="Brinks Logo" class="logo">
        </div>
        <div class="blue-shape"></div>

        <h3>PT. Brinks Solutions Indonesia</h3>
        <p>Customer Name: <span id="customer-name">Safna</span></p>

        <button class="print-btn" onclick="printPDF()">Print PDF</button>

        <table class="order-table">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Date</th>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>From</th>
                    <th>To</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>ORD3</td>
                    <td>February 18, 2025</td>
                    <td>Gold</td>
                    <td>20 Kg</td>
                    <td>Jakarta</td>
                    <td>Surabaya</td>
                </tr>
                <tr>
                    <td>ORD4</td>
                    <td>February 17, 2025</td>
                    <td>Silver</td>
                    <td>30 Kg</td>
                    <td>Jakarta</td>
                    <td>Papua</td>
                </tr>
            </tbody>
        </table>

        <table class="total-table">
            <tr>
                <th>Grand Total</th>
            </tr>
            <tr>
                <td id="total-cost">12,720,000 IDR</td>
            </tr>
        </table>

        <div class="signature-container">
            <div>
                <p>Customer Signature:</p>
                <canvas id="signature-pad" class="signature-pad"></canvas>
                <button onclick="clearSignature()">Clear</button>
                <button onclick="saveSignature()">Save</button>
            </div>
            <div>
                <p>Customer Signature:</p>
                <div id="saved-signature" class="signature-display">[Signature]</div>
                <p id="signature-name">Safna</p>
            </div>
        </div>
    </div>

    <script>
        // Format total cost dengan pemisah ribuan
        function formatCurrency(amount) {
            return amount.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",") + " IDR";
        }
        document.getElementById("total-cost").innerText = formatCurrency(12720000);

        // Signature pad
        let canvas = document.getElementById("signature-pad");
        let ctx = canvas.getContext("2d");
        let isDrawing = false;

        canvas.addEventListener("mousedown", () => isDrawing = true);
        canvas.addEventListener("mouseup", () => isDrawing = false);
        canvas.addEventListener("mousemove", draw);

        function draw(event) {
            if (!isDrawing) return;
            ctx.lineWidth = 2;
            ctx.lineCap = "round";
            ctx.strokeStyle = "black";
            ctx.lineTo(event.clientX - canvas.offsetLeft, event.clientY - canvas.offsetTop);
            ctx.stroke();
        }

        function clearSignature() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function saveSignature() {
            let dataURL = canvas.toDataURL("image/png");
            let img = new Image();
            img.src = dataURL;
            img.onload = function () {
                let savedSignature = document.getElementById("saved-signature");
                savedSignature.innerHTML = "";
                savedSignature.appendChild(img);
            };
        }

        // Print PDF
        function printPDF() {
            let signaturePad = document.getElementById("signature-pad");
            signaturePad.style.display = "none";  // Hilangkan signature pad

            window.print();

            signaturePad.style.display = "block";  // Munculkan kembali setelah print
        }
    </script>
</body>
</html>
