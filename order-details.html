<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    /* Headline di pojok kiri atas */
    #customer-headline {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #000;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>

  <!-- Headline untuk nama customer -->
  <div id="customer-headline">Customer: N/A</div>

  <!-- Tabel Order Details -->
  <table>
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Date</th>
        <th>Item</th>
        <th>Quantity</th>
        <th>From</th>
        <th>To</th>
        <th>Total Cost</th>
      </tr>
    </thead>
    <tbody id="orders-table-body">
      <!-- Baris order akan ditambahkan secara dinamis -->
    </tbody>
  </table>

  <script>
    // Ambil parameter dari URL
    const params = new URLSearchParams(window.location.search);

    // Fungsi untuk decode parameter
    function decodeParam(key) {
      return decodeURIComponent(params.get(key) || "N/A");
    }

    // Ambil nama customer dan atur headline
    const customerName = decodeParam("customer_name");
    document.getElementById("customer-headline").textContent = "Customer: " + customerName;

    // Ambil parameter 'orders' yang berupa string JSON
    let ordersJSON = decodeParam("orders");
    let orders;
    try {
      orders = JSON.parse(ordersJSON);
      if (!Array.isArray(orders)) {
        orders = [];
      }
    } catch (e) {
      orders = [];
    }

    // Ambil elemen tbody untuk menampilkan order
    const tableBody = document.getElementById("orders-table-body");

    if (orders.length === 0) {
      tableBody.innerHTML = "<tr><td colspan='7'>No orders found</td></tr>";
    } else {
      orders.forEach(order => {
        // Parsing dan format tanggal
        let rawDate = order.date || "N/A";
        let formattedDate = rawDate;
        const dateObj = new Date(rawDate);
        if (!isNaN(dateObj)) {
          let options = { year: 'numeric', month: 'long', day: 'numeric' };
          formattedDate = dateObj.toLocaleDateString('en-US', options);
        }

        // Buat baris HTML untuk order
        const rowHTML = `
          <tr>
            <td>${order.order_id || "N/A"}</td>
            <td>${formattedDate}</td>
            <td>${order.item || "N/A"}</td>
            <td>${order.quantity || "N/A"}</td>
            <td>${order.from || "N/A"}</td>
            <td>${order.to || "N/A"}</td>
            <td>${order.total_cost || "N/A"}</td>
          </tr>
        `;
        tableBody.innerHTML += rowHTML;
      });
    }
  </script>

</body>
</html>
