<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quotation</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    
    /* Header dan Logo */
    #logo-container {
      position: relative;
      width: 100%;
      height: 80px;
      margin-bottom: 10px;
    }

    .blue-shape {
      position: absolute;
      top: 0;
      left: 0;
      width: 50%;
      height: 80px;
      background-color: #000080;
      clip-path: polygon(0% 0%, 100% 0%, 80% 100%, 0% 100%);
      z-index: 0;
    }

    #brinks-logo {
      position: relative;
      z-index: 1;
      height: 50px;
      margin-top: 15px;
    }

    /* Tabel */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: center;
    }

    th { background-color: #f2f2f2; }

    /* Grand Total */
    #grand-total {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }

    /* Signature Section */
    .signature-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
    }

    .signature-container {
      border: 1px solid #000;
      padding: 10px;
      width: 300px;
      text-align: center;
    }

    canvas {
      border: 1px solid #000;
      width: 100%;
      height: 100px;
      cursor: crosshair;
    }

    /* Signature Image (Saved) */
    .saved-signature {
      width: 300px;
      text-align: center;
      border: 1px solid #000;
      padding: 10px;
    }

    .saved-signature img {
      width: 100%;
      height: 100px;
      border: 1px solid #000;
    }

    /* Print */
    @media print {
      #print-pdf-btn, .signature-container { display: none; }
      #saved-signature-container { display: block !important; }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div id="logo-container">
    <div class="blue-shape"></div>
    <img id="brinks-logo" src="https://storage.googleapis.com/glide-prod.appspot.com/uploads-v2/9bJYk9GT6IyTBG0O3axw/pub/WUN6P1oA1DyaMrGJa3WT.png" alt="Brinks Logo">
  </div>

  <button id="print-pdf-btn" onclick="window.print()">Print PDF</button>

  <!-- Tabel Order -->
  <h2>Order Details</h2>
  <table id="order-table">
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Date</th>
        <th>Item</th>
        <th>Quantity</th>
        <th>From</th>
        <th>To</th>
        <th>Total Cost</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Grand Total -->
  <p id="grand-total">Grand Total: 0 IDR</p>

  <!-- Signature Section -->
  <div class="signature-section">
    <div class="signature-container">
      <p>Customer Signature:</p>
      <canvas id="signature-pad"></canvas>
      <button id="clear-signature">Clear</button>
      <button id="save-signature">Save</button>
    </div>

    <div class="saved-signature" id="saved-signature-container" style="display: none;">
      <p>Customer Signature</p>
      <img id="signature-image">
      <p id="customer-name-display"></p>
    </div>
  </div>

  <script>
    // Ambil parameter dari URL
    const params = new URLSearchParams(window.location.search);
    const customerName = params.get("customer");
    const orderId = params.get("order_id");

    // Dummy Data (gantilah dengan data dari Glide)
    const orders = [
      { orderId: "1001", date: "2025-02-25", item: "Gold", quantity: "2 Kg", from: "Jakarta", to: "Singapore", totalCost: "1000000 IDR", customer: "John Doe" },
      { orderId: "1002", date: "2025-02-26", item: "Silver", quantity: "3 Kg", from: "Bali", to: "Bangkok", totalCost: "2000000 IDR", customer: "John Doe" }
    ];

    // Filter order berdasarkan Customer Name & Order ID
    const filteredOrders = orders.filter(order => order.customer === customerName);

    // Render tabel order
    const tableBody = document.querySelector("#order-table tbody");
    let grandTotal = 0;

    filteredOrders.forEach(order => {
      const row = `<tr>
        <td>${order.orderId}</td>
        <td>${order.date}</td>
        <td>${order.item}</td>
        <td>${order.quantity}</td>
        <td>${order.from}</td>
        <td>${order.to}</td>
        <td>${order.totalCost}</td>
      </tr>`;
      tableBody.innerHTML += row;
      grandTotal += parseInt(order.totalCost.replace(/\D/g, ""));
    });

    document.getElementById("grand-total").textContent = Grand Total: ${grandTotal.toLocaleString()} IDR;

    // Signature Pad Variables
    const canvas = document.getElementById("signature-pad");
    const ctx = canvas.getContext("2d");
    let drawing = false;
    
    function startDraw(event) {
      drawing = true;
      ctx.beginPath();
      ctx.moveTo(getX(event), getY(event));
      event.preventDefault();
    }

    function draw(event) {
      if (!drawing) return;
      ctx.lineTo(getX(event), getY(event));
      ctx.stroke();
      event.preventDefault();
    }

    function stopDraw() { drawing = false; }

    function getX(event) { return event.clientX || event.touches[0].clientX - canvas.getBoundingClientRect().left; }
    function getY(event) { return event.clientY || event.touches[0].clientY - canvas.getBoundingClientRect().top; }

    // Mouse & Touch Events
    canvas.addEventListener("mousedown", startDraw);
    canvas.addEventListener("mousemove", draw);
    canvas.addEventListener("mouseup", stopDraw);
    canvas.addEventListener("mouseleave", stopDraw);
    canvas.addEventListener("touchstart", startDraw);
    canvas.addEventListener("touchmove", draw);
    canvas.addEventListener("touchend", stopDraw);

    // Clear Signature
    document.getElementById("clear-signature").addEventListener("click", () => ctx.clearRect(0, 0, canvas.width, canvas.height));

    // Save Signature
    document.getElementById("save-signature").addEventListener("click", () => {
      document.getElementById("signature-image").src = canvas.toDataURL();
      document.getElementById("saved-signature-container").style.display = "block";
    });

  </script>

</body>
</html>
