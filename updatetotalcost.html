<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Updating Total Cost...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .loading {
            width: 50px;
            height: 50px;
            border: 4px solid #007bff;
            border-top: 4px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1 id="status">Updating Total Cost...</h1>
    <div class="loading"></div>

    <script>
        // URL Apps Script (Ganti dengan URL Agent yang benar)
        const scriptUrl = "https://script.google.com/macros/s/AKfycbwWjBgCof1xOt9HMRPGVHIhIKVXcajEqj02F7-6qlsG6PUN8-iQMpYefguknXmHtTZv/exec";

        // Ambil data dari URL
        const params = new URLSearchParams(window.location.search);

        // Kirim data ke Google Sheets
        fetch(scriptUrl + "?" + params.toString(), {
            method: "GET",
            mode: "no-cors"
        })
        .then(response => {
            document.getElementById("status").innerText = "Total Cost Updated!";
            setTimeout(() => window.close(), 2000);
        })
        .catch(error => {
            document.getElementById("status").innerText = "Update Failed! " + error.message;
            console.error(error);
        });
    </script>
</body>
</html>
