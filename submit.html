<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submitting Order...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20% auto;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h2>Sending order...</h2>
    <div class="spinner"></div>

    <script>
        // Ambil parameter dari URL Glide Apps
        const urlParams = new URLSearchParams(window.location.search);
        const customerName = urlParams.get('customerName');
        const allOrders = urlParams.get('allOrders');
        const agentEmail = urlParams.get('agentEmail');

        // URL Apps Script (ganti dengan URL yang benar)
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxLCJ831Et0aV10c-1lVf6VAwjZACGmfxtSHgT1dbReI3oL04WiBm4huolthoaG3gkxJQ/exec';

        // Buat URL dengan parameter untuk kirim ke Apps Script
        const fullURL = ${scriptURL}?customerName=${encodeURIComponent(customerName)}&allOrders=${encodeURIComponent(allOrders)}&agentEmail=${encodeURIComponent(agentEmail)};

        // Kirim data ke Apps Script menggunakan fetch
        fetch(fullURL)
            .then(response => response.text())
            .then(result => {
                alert(result);  // Tampilkan pesan sukses dari Apps Script
                window.close(); // Tutup halaman otomatis setelah sukses
            })
            .catch(error => {
                alert('Failed to submit order: ' + error);
            });
    </script>
</body>
</html>
