<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sending Order...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-left-color: #000;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      margin: 20px auto;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h2>Sending order...</h2>
  <div class="spinner"></div>

  <script>
    // Ambil parameter dari URL
    const urlParams = new URLSearchParams(window.location.search);
    const customerName = urlParams.get('customerName');
    const allOrders = urlParams.get('allOrders');

    // Kirim data ke Google Apps Script
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxLCJ831Et0aV10c-1lVf6VAwjZACGmfxtSHgT1dbReI3oL04WiBm4huolthoaG3gkxJQ/exec';
    fetch(scriptURL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ customerName, allOrders })
    })
    .then(response => response.text())
    .then(data => {
      console.log('Success:', data);
      document.querySelector('h2').innerText = 'Order Submitted';
      setTimeout(() => window.close(), 3000);
    })
    .catch((error) => {
      console.error('Error:', error);
      document.querySelector('h2').innerText = 'Failed to submit order';
    });
  </script>
</body>
</html>
