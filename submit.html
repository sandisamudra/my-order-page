<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sending WhatsApp...</title>
</head>
<body>
    <h1>Requesting order...</h1>
    <p>Please wait...</p>

    <script>
        // Ganti dengan nomor, API Key, dan pesan kamu
        const phoneNumber = '6281270916520';  // Nomor HP tujuan
        const apiKey = '3131283';  // API Key dari CallMeBot
        const message = encodeURIComponent('New order submitted! Please check the app.');

        // Kirim pesan ke WhatsApp
        fetch(`https://api.callmebot.com/whatsapp.php?phone=${phoneNumber}&text=${message}&apikey=${apiKey}`)
            .then(response => {
                if (response.ok) {
                    alert('Submit Success!');
                    window.close(); // Menutup jendela setelah sukses
            });
    </script>
</body>
</html>
