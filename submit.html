<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sending Order...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .loading-container {
            text-align: center;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="spinner"></div>
        <p>Sending Order...</p>
    </div>

    <script>
        // Ambil parameter dari URL
        const urlParams = new URLSearchParams(window.location.search);
        const customerName = urlParams.get('customerName');
        const orders = urlParams.get('orders');
        const phoneNumber = urlParams.get('phoneNumber');
        const apikey = urlParams.get('apikey');

        // Cek apakah parameter ada
        if (!customerName || !orders || !phoneNumber || !apikey) {
            alert("Missing parameters. Please check your URL.");
        } else {
            // Pisahkan setiap order (dipisahkan dengan "|")
            const orderList = orders.split('|');
            let message = `Customer Name: ${customerName}\n\n`;

            // Proses setiap order
            orderList.forEach((order, index) => {
                const [orderID, date, item, quantity, from, to] = order.split(',');

                message += `Order #${index + 1}:\n`;
                message += - `Order ID: ${orderID}\n`;
                message += - `Date: ${date}\n`;
                message += - `Item: ${item}\n`;
                message += - `Quantity: ${quantity}\n`;
                message += - `From: ${from}\n`;
                message += - `To: ${to}\n\n`;
            });

            // Kirim ke WhatsApp melalui Callmebot API
            const apiUrl = `https://api.callmebot.com/whatsapp.php?phone=${phoneNumber}&text=${encodeURIComponent(message)}&apikey=${apikey}`;
            window.location.href = apiUrl;
        }
    </script>

</body>
</html>
