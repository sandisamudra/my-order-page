<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Data</title>
</head>
<body>
<script>
    // URL Apps Script kamu
    const scriptURL = "https://script.google.com/macros/s/AKfycbw5PF9jP_xho-wSD1Iax27S06GFY13uD8WhQ1cPU48F5baI6y0JEtpWtrAFc1jEvxec/exec";
    
    // Data yang dikirim (ambil dari URL)
    const params = new URLSearchParams(window.location.search);
    
    // Kirim data ke Apps Script
    fetch(${scriptURL}?${params.toString()})
        .then(response => response.text())
        .then(data => {
            alert("Data berhasil dikirim!");
            window.location.href = "https://brinkssuperapp.glide.page/dl/da19fa"; // Ganti dengan URL aplikasi Glide-mu
            window.history.back();
        })
        .catch(error => {
            alert("Gagal mengirim data!");
            console.error(error);
        });
</script>
</body>
</html>
