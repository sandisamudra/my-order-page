<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sending Order...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .loading-container {
            text-align: center;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="spinner"></div>
        <p>Sending Order...</p>
    </div>

    <script>
        // Ambil data dari URL Glide Apps
        const urlParams = new URLSearchParams(window.location.search);
        const customerName = urlParams.get('customerName');
        const orders = urlParams.get('orders');
        const phoneNumber = urlParams.get('phoneNumber');
        const apikey = urlParams.get('apikey');

        if (!orders) {
            alert('No orders found!');
        } else {
            // Pisahkan semua order berdasarkan simbol "|"
            const orderList = orders.split('|');

            // Buat pesan otomatis
            let message = `Customer Name: ${customerName}%0A`;

            orderList.forEach((order, index) => {
                const [orderId, date, item, quantity, from, to] = order.split(',');
                message += `%0AOrder ${index + 1}:%0AOrder ID: ${orderId}%0ADate: ${date}%0AItem: ${item}%0AQuantity: ${quantity}%0AFrom: ${from}%0ATo: ${to}%0A------------------------`;
            });

            // Kirim ke CallMeBot
            const whatsappUrl = `https://api.callmebot.com/whatsapp.php?phone=${6281270916520}&text=${message}&apiKey=${3131283}`;
            window.location.href = whatsappUrl;
        }
    </script>
</body>
</html>
