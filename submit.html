<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Order</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .spinner-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading-text {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="spinner-container">
        <div class="spinner"></div>
        <div class="loading-text">Sending Order...</div>
    </div>

    <script>
        async function sendOrder() {
            // Data dari URL
            const urlParams = new URLSearchParams(window.location.search);
            const customerName = urlParams.get('customerName');
            const orders = urlParams.get('orders') ? urlParams.get('orders').split('|') : [];

            // Format pesan
            let message = Customer Name: ${customerName}\nOrders:\n;
            orders.forEach((order, index) => {
                const [orderId, date, item, quantity, from, to] = order.split(',');
                message += `Order ${index + 1}: ${orderId}, ${date}, ${item}, ${quantity}, ${from}, ${to}\n`;
            });

            // Kirim ke CallMeBot
            const phoneNumber = '6281270916520'; // Ganti dengan nomor WhatsApp
            const apiKey = '3131283'; // Ganti dengan API Key CallMeBot
            const encodedMessage = encodeURIComponent(message);
            const url = `https://api.callmebot.com/whatsapp.php?phone=${phoneNumber}&text=${encodedMessage}&apikey=${apiKey}`;

            try {
                const response = await fetch(url);
                if (response.ok) {
                    alert('Order sent successfully!');
                    window.close(); // Tutup halaman setelah berhasil kirim
                } else {
                    alert('Failed to send order.');
                }
            } catch (error) {
                alert('An error occurred while sending the order.');
            }
        }

        // Panggil fungsi saat halaman dimuat
        window.onload = sendOrder;
    </script>
</body>
</html>
