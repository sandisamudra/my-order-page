<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quotation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    h1, h2, h3 {
      margin-bottom: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 25px;
    }
    th, td {
      border: 1px solid #000;
      padding: 8px;
      text-align: left;
    }
    .signature-pad {
      border: 1px solid #ccc;
      width: 100%;
      height: 200px;
    }
    .no-print {
      margin-top: 10px;
    }
    @media print {
      .no-print { display: none; }
    }
  </style>
</head>
<body>

  <h1 id="project-name">Quotation</h1>

  <div id="tables-container"></div>

  <h2>Guard or Others</h2>
  <div id="guard-table"></div>

  <h3>Total Cost (Sebelum Diskon): Rp<span id="total-cost">-</span></h3>
  <h3>Discount: <span id="discount">-</span>%</h3>
  <h2>Grand Total: Rp<span id="grand-total">-</span></h2>

  <h3>Customer Signature</h3>
  <canvas id="signature-pad" class="signature-pad"></canvas>
  <div class="no-print">
    <button onclick="saveSignature()">Save</button>
    <button onclick="clearSignature()">Clear</button>
  </div>

  <div id="saved-signature" style="margin-top:20px;"></div>

  <script>
    const params = new URLSearchParams(location.search);

    document.getElementById("project-name").textContent = params.get("project") || "Quotation";

    const categories = [
      "Lighting",
      "Grip Support",
      "Cloth",
      "Lighting Package",
      "Grip Support Package"
    ];

    const orderData = (params.get("orders") || "").split("||").map(s => s.split("|")).filter(arr => arr.length === 5);
    const guardData = (params.get("guard") || "").split("||").map(s => s.split("|")).filter(arr => arr.length === 5);

    const tablesContainer = document.getElementById("tables-container");

    categories.forEach(cat => {
      const items = orderData.filter(d => d[1] === cat);
      if (items.length > 0) {
        const table = document.createElement("table");
        const title = document.createElement("h2");
        title.textContent = cat;
        table.innerHTML = `
          <thead>
            <tr>
              <th>Item</th>
              <th>Cost per Item</th>
              <th>Qty</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody>
            ${items.map(d => `
              <tr>
                <td>${d[0]}</td>
                <td>Rp${d[2]}</td>
                <td>${d[3]}</td>
                <td>Rp${d[4]}</td>
              </tr>
            `).join('')}
          </tbody>
        `;
        tablesContainer.appendChild(title);
        tablesContainer.appendChild(table);
      }
    });

    // Guard or Others Table
    if (guardData.length > 0) {
      const guardTable = document.createElement("table");
      guardTable.innerHTML = `
        <thead>
          <tr>
            <th>Item</th>
            <th>Category</th>
            <th>Cost per Item</th>
            <th>Qty</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
          ${guardData.map(d => `
            <tr>
              <td>${d[0]}</td>
              <td>${d[1]}</td>
              <td>Rp${d[2]}</td>
              <td>${d[3]}</td>
              <td>Rp${d[4]}</td>
            </tr>
          `).join('')}
        </tbody>
      `;
      document.getElementById("guard-table").appendChild(guardTable);
    }

    // Tampilkan data langsung dari parameter URL
    document.getElementById("total-cost").textContent = params.get("totalcost") || "-";
    document.getElementById("discount").textContent = params.get("discount") || "-";
    document.getElementById("grand-total").textContent = params.get("grandtotal") || "-";

    // Signature Pad
    const canvas = document.getElementById("signature-pad");
    const ctx = canvas.getContext("2d");
    let drawing = false;

    canvas.addEventListener("mousedown", e => {
      drawing = true;
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    });

    canvas.addEventListener("mousemove", e => {
      if (drawing) {
        ctx.lineTo(e.offsetX, e.offsetY);
        ctx.stroke();
      }
    });

    canvas.addEventListener("mouseup", () => drawing = false);
    canvas.addEventListener("mouseout", () => drawing = false);

    function clearSignature() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      document.getElementById("saved-signature").innerHTML = "";
    }

    function saveSignature() {
      const dataURL = canvas.toDataURL();
      const img = document.createElement("img");
      img.src = dataURL;
      img.style.maxWidth = "300px";

      const label = document.createElement("div");
      label.innerHTML = `<strong>Signed by:</strong> ${params.get("user") || "Customer"}`;

      const container = document.getElementById("saved-signature");
      container.innerHTML = "";
      container.appendChild(img);
      container.appendChild(label);
    }
  </script>
</body>
</html>
