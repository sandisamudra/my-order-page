<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quotation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    h1, h2 {
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #333;
      padding: 8px;
      text-align: left;
    }

    .category-section {
      margin-top: 30px;
    }

    .summary {
      margin-top: 30px;
    }

    #signature-pad {
      margin-top: 30px;
    }

    canvas {
      border: 1px solid #ccc;
      width: 100%;
      max-width: 300px;
      height: 150px;
    }

    .signature-buttons {
      margin-top: 10px;
    }

    .signature-output {
      margin-top: 30px;
      float: right;
      text-align: center;
    }

    #printBtn {
      margin-top: 30px;
      padding: 10px 20px;
    }

    @media print {
      #printBtn, #signature-pad {
        display: none;
      }
    }
  </style>
</head>
<body>

  <h1>Quotation</h1>
  <p><strong>Project:</strong> <span id="projectName"></span></p>

  <div id="tablesContainer"></div>

  <div class="summary">
    <p><strong>Discount:</strong> <span id="discountValue"></span>%</p>
    <h3><strong>Grand Total:</strong> <span id="grandTotal"></span></h3>
  </div>

  <div id="signature-pad">
    <label><strong>Customer Signature:</strong></label><br>
    <canvas id="canvas"></canvas>
    <div class="signature-buttons">
      <button id="saveBtn">Save</button>
      <button id="clearBtn">Clear</button>
    </div>
  </div>

  <div class="signature-output" id="signatureOutput" style="display:none;">
    <p><strong>Customer Signature</strong></p>
    <img id="signatureImage" style="max-width: 200px;" />
    <p id="userName"></p>
  </div>

  <button id="printBtn" onclick="window.print()">Print PDF</button>

  <script>
    function getParam(name) {
      const url = new URL(window.location.href);
      return decodeURIComponent(url.searchParams.get(name) || "");
    }

    const formatter = new Intl.NumberFormat("id-ID", {
      style: "currency",
      currency: "IDR",
      minimumFractionDigits: 0,
    });

    document.getElementById("projectName").textContent = getParam("project");
    document.getElementById("discountValue").textContent = getParam("discount");
    document.getElementById("grandTotal").textContent = formatter.format(getParam("grandtotal"));
    document.getElementById("userName").textContent = getParam("user");

    const orders = getParam("orders").split("||");

    const categories = {
      "Lighting": [],
      "Grip Support": [],
      "Cloth": [],
      "Lighting Package": [],
      "Grip Support Package": [],
      "Guard and Others": []
    };

    orders.forEach(order => {
      const [item, category, cost, qty, total] = order.split("|");
      if (categories[category]) {
        categories[category].push({ item, cost, qty, total });
      } else {
        // fallback kalau kategori typo
        categories["Guard and Others"].push({ item, cost, qty, total });
      }
    });

    const container = document.getElementById("tablesContainer");

    for (const [catName, items] of Object.entries(categories)) {
      if (items.length === 0) continue;

      const section = document.createElement("div");
      section.className = "category-section";

      const title = document.createElement("h2");
      title.textContent = catName;
      section.appendChild(title);

      const table = document.createElement("table");
      const thead = document.createElement("thead");
      thead.innerHTML = `
        <tr>
          <th>Item</th>
          <th>Cost/Item</th>
          <th>Qty</th>
          <th>Total</th>
        </tr>
      `;
      table.appendChild(thead);

      const tbody = document.createElement("tbody");

      items.forEach(({ item, cost, qty, total }) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${item}</td>
          <td>${formatter.format(cost)}</td>
          <td>${qty}</td>
          <td>${formatter.format(total)}</td>
        `;
        tbody.appendChild(row);
      });

      table.appendChild(tbody);
      section.appendChild(table);
      container.appendChild(section);
    }

    // Signature Pad Logic
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    let drawing = false;

    canvas.addEventListener("mousedown", (e) => {
      drawing = true;
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    });

    canvas.addEventListener("mousemove", (e) => {
      if (drawing) {
        ctx.lineTo(e.offsetX, e.offsetY);
        ctx.stroke();
      }
    });

    canvas.addEventListener("mouseup", () => drawing = false);
    canvas.addEventListener("mouseout", () => drawing = false);

    document.getElementById("saveBtn").addEventListener("click", () => {
      const dataURL = canvas.toDataURL();
      document.getElementById("signatureImage").src = dataURL;
      document.getElementById("signatureOutput").style.display = "block";
    });

    document.getElementById("clearBtn").addEventListener("click", () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    });
  </script>
</body>
</html>
