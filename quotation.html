<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quotation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #logo {
      width: 150px;
    }
    h1 {
      text-align: center;
      margin: 20px 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    #grandTotal {
      font-weight: bold;
      margin-top: 20px;
    }
    #printButton {
      margin: 20px 0;
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    #signature-section {
      margin-top: 40px;
      display: flex;
      justify-content: flex-end;
      gap: 30px;
    }
    #signature-preview {
      text-align: center;
    }
    #signature-canvas {
      border: 1px solid #aaa;
    }
    @media print {
      #printButton,
      #signature-pad {
        display: none;
      }
    }
  </style>
</head>
<body>

<header>
  <img src="https://yourdomain.com/logo.png" alt="Company Logo" id="logo" />
  <div>
    <h2>Brinks Secure Logistics</h2>
    <p>Jakarta, Indonesia</p>
  </div>
</header>

<h1>Quotation</h1>
<p id="customerName">Customer: </p>
<p id="categoryName">Category: </p>

<table id="orderTable">
  <thead>
    <tr>
      <th>Order ID</th>
      <th>Date</th>
      <th>Item</th>
      <th>Quantity</th>
      <th>From</th>
      <th>To</th>
      <th>Total Cost</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<p id="grandTotal">Grand Total: </p>

<!-- Signature -->
<div id="signature-pad">
  <p><strong>Sign before print:</strong></p>
  <canvas id="signature-canvas" width="300" height="150"></canvas><br/>
  <button onclick="clearSignature()">Clear</button>
  <button onclick="saveSignature()">Save</button>
</div>

<div id="signature-section" style="display: none;">
  <div id="signature-preview">
    <p><strong>Customer Signature</strong></p>
    <img id="saved-signature" src="" width="200" />
    <p id="signed-customer-name"></p>
  </div>
</div>

<button id="printButton" onclick="window.print()">Print PDF</button>

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const customer = urlParams.get("customer") || "";
  const category = urlParams.get("category") || "";
  const ordersRaw = urlParams.get("orders") || "";

  document.getElementById("customerName").textContent = "Customer: " + customer;
  document.getElementById("categoryName").textContent = "Category: " + category;

  const orders = decodeURIComponent(ordersRaw).split("||"); // row delimiter

  const tbody = document.querySelector("#orderTable tbody");
  let grandTotal = 0;

  orders.forEach((order) => {
    if (!order.trim()) return;

    const [orderId, date, item, quantity, from, to, totalCost] = order.split("|");
    const costNumber = parseInt(totalCost.replace(/[^\d]/g, ""));

    grandTotal += isNaN(costNumber) ? 0 : costNumber;

    const row = document.createElement("tr");
    [orderId, date, item, quantity, from, to, totalCost].forEach((val) => {
      const td = document.createElement("td");
      td.textContent = val;
      row.appendChild(td);
    });
    tbody.appendChild(row);
  });

  // Format grand total with thousand separators
  document.getElementById("grandTotal").textContent =
    "Grand Total: " + grandTotal.toLocaleString("id-ID") + " IDR";

  // Signature pad logic
  const canvas = document.getElementById("signature-canvas");
  const ctx = canvas.getContext("2d");
  let drawing = false;

  canvas.addEventListener("mousedown", () => (drawing = true));
  canvas.addEventListener("mouseup", () => (drawing = false));
  canvas.addEventListener("mousemove", drawSignature);

  function drawSignature(e) {
    if (!drawing) return;
    ctx.lineWidth = 2;
    ctx.lineCap = "round";
    const rect = canvas.getBoundingClientRect();
    ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
  }

  function clearSignature() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  }

  function saveSignature() {
    const dataUrl = canvas.toDataURL();
    document.getElementById("saved-signature").src = dataUrl;
    document.getElementById("signed-customer-name").textContent = customer;
    document.getElementById("signature-section").style.display = "flex";
  }
</script>

</body>
</html>
