<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quotation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      text-align: center;
    }

    .table-container {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table, th, td {
      border: 1px solid #000;
    }

    th, td {
      padding: 8px;
      text-align: left;
    }

    #signature-pad {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: start;
    }

    canvas {
      border: 1px solid #ccc;
      width: 100%;
      max-width: 300px;
      height: 150px;
      margin-bottom: 10px;
    }

    .signature-output {
      margin-top: 30px;
      float: right;
      text-align: center;
    }

    #printBtn, #saveBtn {
      margin-top: 20px;
      padding: 8px 16px;
      cursor: pointer;
    }

    @media print {
      #printBtn, #saveBtn, #signature-pad {
        display: none;
      }
    }
  </style>
</head>
<body>

  <h1>Quotation</h1>
  <p><strong>Project:</strong> <span id="projectName"></span></p>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Item</th>
          <th>Category</th>
          <th>Cost/Item</th>
          <th>Qty</th>
          <th>Total Cost</th>
        </tr>
      </thead>
      <tbody id="orderTable"></tbody>
    </table>
  </div>

  <p><strong>Discount:</strong> <span id="discountValue"></span>%</p>
  <p><strong>Guard and Others:</strong> <span id="guardValue"></span></p>
  <h3><strong>Grand Total:</strong> <span id="grandTotal"></span></h3>

  <div id="signature-pad">
    <label><strong>Customer Signature:</strong></label>
    <canvas id="canvas"></canvas>
    <button id="saveBtn">Save Signature</button>
  </div>

  <div class="signature-output" id="signatureOutput" style="display:none;">
    <p><strong>Customer Signature</strong></p>
    <img id="signatureImage" style="max-width: 200px;" />
    <p id="userName"></p>
  </div>

  <button id="printBtn" onclick="window.print()">Print PDF</button>

  <script>
    function getParam(name) {
      const url = new URL(window.location.href);
      return decodeURIComponent(url.searchParams.get(name) || "");
    }

    const formatter = new Intl.NumberFormat("id-ID", {
      style: "currency",
      currency: "IDR",
      minimumFractionDigits: 0,
    });

    document.getElementById("projectName").textContent = getParam("project");
    document.getElementById("discountValue").textContent = getParam("discount");
    document.getElementById("guardValue").textContent = formatter.format(getParam("guard"));
    document.getElementById("grandTotal").textContent = formatter.format(getParam("grandtotal"));
    document.getElementById("userName").textContent = getParam("user");

    // Populate table
    const orders = getParam("orders").split("||");
    const table = document.getElementById("orderTable");

    orders.forEach(order => {
      const [item, category, cost, qty, total] = order.split("|");
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${item}</td>
        <td>${category}</td>
        <td>${formatter.format(cost)}</td>
        <td>${qty}</td>
        <td>${formatter.format(total)}</td>
      `;
      table.appendChild(row);
    });

    // Signature Pad
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    let drawing = false;

    canvas.addEventListener("mousedown", (e) => {
      drawing = true;
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    });

    canvas.addEventListener("mousemove", (e) => {
      if (drawing) {
        ctx.lineTo(e.offsetX, e.offsetY);
        ctx.stroke();
      }
    });

    canvas.addEventListener("mouseup", () => drawing = false);
    canvas.addEventListener("mouseout", () => drawing = false);

    document.getElementById("saveBtn").addEventListener("click", () => {
      const dataURL = canvas.toDataURL();
      document.getElementById("signatureImage").src = dataURL;
      document.getElementById("signatureOutput").style.display = "block";
    });
  </script>
</body>
</html>
