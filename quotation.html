<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Quotation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }

    h2 {
      margin-top: 40px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
      vertical-align: top;
      word-break: break-word;
    }

    th {
      background-color: #f2f2f2;
    }

    @media screen and (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      thead {
        display: none;
      }

      tr {
        margin-bottom: 1rem;
        border: 1px solid #ccc;
      }

      td {
        display: flex;
        justify-content: space-between;
        border: none;
        border-bottom: 1px solid #eee;
      }

      td::before {
        content: attr(data-label);
        font-weight: bold;
      }
    }

    #signature {
      width: 100%;
      height: 150px;
      border: 1px solid #000;
    }

    #signature-preview {
      max-width: 300px;
      margin-top: 10px;
    }

    .print-hide {
      margin-top: 20px;
    }

    @media print {
      .print-hide, #signature {
        display: none;
      }

      #signature-preview {
        display: block !important;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

  <h1 id="projectName"></h1>

  <h2>Order Items</h2>
  <table id="orderTable">
    <thead>
      <tr>
        <th>Item</th>
        <th>Category</th>
        <th>Cost</th>
        <th>Qty</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <p id="totalOrderCost"></p>

  <h2>Guard and Others</h2>
  <table id="guardTable">
    <thead>
      <tr>
        <th>Item</th>
        <th>Category</th>
        <th>Cost</th>
        <th>Qty</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <p id="totalGuardCost"></p>

  <p id="discount"></p>
  <p id="grandtotal"></p>

  <h3>Customer Signature</h3>
  <canvas id="signature" class="print-hide"></canvas>
  <div class="print-hide">
    <button onclick="clearSig()">Clear</button>
    <button onclick="saveSig()">Save</button>
  </div>

  <div id="signature-preview-section" style="display:none;">
    <p>Customer Signature:</p>
    <img id="signature-preview" />
    <p id="username"></p>
  </div>

  <button onclick="window.print()" class="print-hide">Print PDF</button>

  <script>
    const params = new URLSearchParams(window.location.search);
    document.getElementById('projectName').textContent = "Project: " + decodeURIComponent(params.get('project') || '');

    document.getElementById('username').textContent = decodeURIComponent(params.get('user') || '');

    function populateTable(paramKey, tableId) {
      const raw = decodeURIComponent(params.get(paramKey) || '');
      const rows = raw.split('~');
      const tbody = document.querySelector(`#${tableId} tbody`);
      rows.forEach(row => {
        const [item, category, cost, qty, total] = row.split('|');
        if (item) {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td data-label="Item">${item}</td>
            <td data-label="Category">${category}</td>
            <td data-label="Cost">${cost}</td>
            <td data-label="Qty">${qty}</td>
            <td data-label="Total">${total}</td>
          `;
          tbody.appendChild(tr);
        }
      });
    }

    populateTable('orders', 'orderTable');
    populateTable('guardorders', 'guardTable');

    document.getElementById('totalOrderCost').textContent =
      "Total Cost (Alat): Rp" + formatNumber(params.get('totalcostorders'));
    document.getElementById('totalGuardCost').textContent =
      "Total Cost (Guard and Others): Rp" + formatNumber(params.get('totalcostGO'));
    document.getElementById('discount').textContent =
      "Discount: Rp" + formatNumber(params.get('discount'));
    document.getElementById('grandtotal').textContent =
      "Grand Total: Rp" + formatNumber(params.get('grandtotal'));

    function formatNumber(num) {
      return (parseInt(num || 0) || 0).toLocaleString("id-ID");
    }

    // Signature Pad
    let canvas = document.getElementById('signature');
    let ctx = canvas.getContext('2d');
    let isDrawing = false;

    canvas.addEventListener('mousedown', e => {
      isDrawing = true;
      ctx.moveTo(e.offsetX, e.offsetY);
    });

    canvas.addEventListener('mousemove', e => {
      if (isDrawing) {
        ctx.lineTo(e.offsetX, e.offsetY);
        ctx.stroke();
      }
    });

    canvas.addEventListener('mouseup', () => isDrawing = false);
    canvas.addEventListener('touchstart', e => {
      e.preventDefault();
      isDrawing = true;
      const touch = e.touches[0];
      const rect = canvas.getBoundingClientRect();
      ctx.moveTo(touch.clientX - rect.left, touch.clientY - rect.top);
    }, { passive: false });

    canvas.addEventListener('touchmove', e => {
      e.preventDefault();
      if (isDrawing) {
        const touch = e.touches[0];
        const rect = canvas.getBoundingClientRect();
        ctx.lineTo(touch.clientX - rect.left, touch.clientY - rect.top);
        ctx.stroke();
      }
    }, { passive: false });

    canvas.addEventListener('touchend', () => isDrawing = false);

    function clearSig() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function saveSig() {
      const dataURL = canvas.toDataURL();
      document.getElementById('signature-preview').src = dataURL;
      document.getElementById('signature-preview-section').style.display = 'block';
    }
  </script>
</body>
</html>
