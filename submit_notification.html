<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Total Cost</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .loading {
            width: 40px;
            height: 40px;
            border: 4px solid #ccc;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-top: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1 id="status">Updating Total Cost...</h1>
    <div class="loading"></div>

    <script>
        // URL Apps Script kamu
        const scriptUrl = "https://script.google.com/macros/s/AKfycbxYEFK4ucrtX1i4yN_R_H_0J6tkJIKysF6Lpu65FN5tsO4u4M5EzisknhGDdltNcBiB/exec";
        
        // Ambil data dari URL
        const params = new URLSearchParams(window.location.search);

        // Kirim data ke Google Sheets
        params.append("timestamp", Date.now());
        fetch(scriptUrl + "?" + params.toString(), {
            method: "GET",
            mode: "no-cors"
        })
            .then(response => response.text())
            .then(data => {
                document.getElementById("status").innerText = "Order submitted";
                setTimeout(() => {
                    window.close();
                }, 2000);
            })
            .catch(error => {
                document.getElementById("status").innerText = "Order Failed!" + error.message;
                console.error(error);
            });
    </script>
</body>
</html>
