<!DOCTYPE html>
<html>
<head>
  <title>Sending Notification</title>
  <style>
    body { text-align: center; font-family: Arial, sans-serif; }
    .loading { font-size: 20px; margin-top: 20px; }
    .spinner {
      border: 4px solid rgba(0,0,0,.1);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border-left-color: #000;
      animation: spin 1s linear infinite;
      margin: auto;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <h2>Sending Notification to Customer...</h2>
  <div class="spinner"></div>
  <p class="loading">Please wait...</p>

  <script>
    setTimeout(() => { window.close(); }, 3000); // Tutup otomatis dalam 3 detik
  </script>
</body>
</html>
