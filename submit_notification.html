<!DOCTYPE html>
<html>
<head>
  <title>Sending Notification</title>
  <style>
    body { text-align: center; font-family: Arial, sans-serif; }
    .loading { font-size: 18px; margin-top: 20px; }
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border-left-color: #09f;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <h2>Updating Total Cost....</h2>
  <div class="spinner"></div>
  <div class="loading">Please wait...</div>

  <script>
    // Ambil parameter dari URL
    const urlParams = new URLSearchParams(window.location.search);
    const customerName = urlParams.get('customer_name');
    const customerEmail = urlParams.get('customer_email');

    if (customerName && customerEmail) {
      // Panggil Google Apps Script (Agent.gs)
      fetch('https://script.google.com/macros/s/AKfycbxYEFK4ucrtX1i4yN_R_H_0J6tkJIKysF6Lpu65FN5tsO4u4M5EzisknhGDdltNcBiB/exec?customer_name=' + encodeURIComponent(customerName) + '&customer_email=' + encodeURIComponent(customerEmail))
        .then(response => response.text())
        .then(data => {
          console.log(data);
          setTimeout(() => {
            window.close(); // Tutup halaman setelah sukses
          }, 2000);
        })
        .catch(error => console.error('Error:', error));
    } else {
      document.querySelector(".loading").innerText = "Error: Missing parameters!";
    }
  </script>
</body>
</html>
