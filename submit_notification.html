<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sending Notification</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
        }
        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            display: block;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <h2>Sending Notification to Customer...</h2>
    <div class="spinner"></div>
    <p id="status">Please wait...</p>

    <script>
        // Ambil parameter Order ID dari URL Glide
        const urlParams = new URLSearchParams(window.location.search);
        const orderID = urlParams.get('orderID');  // Contoh: ?orderID=12345

        if (orderID) {
            // URL Google Apps Script yang sudah di-deploy
            const scriptURL = "https://script.google.com/macros/s/AKfycbxYEFK4ucrtX1i4yN_R_H_0J6tkJIKysF6Lpu65FN5tsO4u4M5EzisknhGDdltNcBiB/exec?orderID=" + encodeURIComponent(orderID);

            // Kirim request ke Google Apps Script
        
            fetch(scriptUrl + "?" + params.toString(), {
            method: "GET",
            mode: "no-cors"
        })
                .then(response => response.text())
                .then(result => {
                    document.getElementById("status").innerText = result;
                    setTimeout(() => window.close(), 2000); // Tutup halaman setelah 2 detik
                })
                .catch(error => {
                    document.getElementById("status").innerText = "Failed to send notification.";
                    console.error("Error:", error);
                });
        } else {
            document.getElementById("status").innerText = "Error: No Order ID provided.";
        }
    </script>

</body>
</html>
